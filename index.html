<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skedaddle Technician Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .animate-shimmer {
            background: linear-gradient(90deg, #f3f4f6 0%, #e5e7eb 50%, #f3f4f6 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        /* Fix for potential white screen/height issues */
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Safety wrapper for icons to prevent crashes if library names change
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const LucideIcon = lucide[name] || lucide.AlertCircle;
            return <LucideIcon className={className} />;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [status, setStatus] = useState('idle');
            const [logs, setLogs] = useState([]);
            const [error, setError] = useState(null);
            const [showHistory, setShowHistory] = useState(false);
            const [isInitializing, setIsInitializing] = useState(true);
            const [isSyncing, setIsSyncing] = useState(false);
            const googleBtnRef = useRef(null);

            const LOGO_URL = "https://www.skedaddlewildlife.com/wp-content/themes/salcode-bootstrap-genesis/images/logo_r.png";
            const currentPeriod = "Dec 16 - Dec 31, 2025";
            
            // --- API CONFIGURATION ---
            const CLIENT_ID = "826145031424-e5rd2jbbnreu8am7re4m6qpc6m9aqpgl.apps.googleusercontent.com"; 
            const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwYRKBrGDq_i73Js7YbuihuQEBBIUAS66NQC0sfkYndyZOX41muVxniVB30R1rxQoNoBw/exec";
            // -------------------------

            // 1. Initial Script Loading
            useEffect(() => {
                const script = document.createElement('script');
                script.id = 'google-jssdk';
                script.src = "https://accounts.google.com/gsi/client";
                script.async = true;
                script.defer = true;
                script.onload = () => {
                    if (window.google) {
                        window.google.accounts.id.initialize({
                            client_id: CLIENT_ID,
                            callback: handleGoogleResponse,
                            auto_select: false,
                        });
                        setIsInitializing(false);
                    }
                };
                script.onerror = () => {
                    setError("Failed to load Google Identity services. Check your internet connection.");
                    setIsInitializing(false);
                };
                
                if (!document.getElementById('google-jssdk')) {
                    document.head.appendChild(script);
                } else {
                    // Script already exists
                    setIsInitializing(false);
                }
            }, []);

            // 2. Render Google Button once DOM is ready and user is null
            useEffect(() => {
                if (!isInitializing && !user && googleBtnRef.current && window.google) {
                    window.google.accounts.id.renderButton(googleBtnRef.current, {
                        type: "standard",
                        shape: "pill",
                        theme: "filled_blue",
                        text: "continue_with",
                        size: "large",
                        logo_alignment: "left",
                        width: "300"
                    });
                }
            }, [isInitializing, user]);

            const handleGoogleResponse = (response) => {
                try {
                    const base64Url = response.credential.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join(''));

                    const profile = JSON.parse(jsonPayload);
                    setUser({
                        email: profile.email,
                        name: profile.name,
                        picture: profile.picture
                    });
                    setError(null);
                } catch (e) {
                    console.error("Auth parsing error", e);
                    setError("Google authentication failed. Please refresh and try again.");
                }
            };

            const sendToGoogleSheet = async (type) => {
                setIsSyncing(true);
                try {
                    await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        cache: 'no-cache',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: user.email,
                            name: user.name,
                            type: type,
                            timestamp: new Date().toISOString()
                        })
                    });
                    setIsSyncing(false);
                    return true;
                } catch (err) {
                    console.error("Sync failed", err);
                    setIsSyncing(false);
                    setError("Failed to sync with payroll. Check your data connection.");
                    return false;
                }
            };

            const handleClockIn = async () => {
                const success = await sendToGoogleSheet('IN');
                if (!success) return;

                const now = new Date();
                setLogs([{
                    type: 'IN',
                    time: now.toLocaleTimeString(),
                    date: now.toLocaleDateString()
                }, ...logs]);
                setStatus('clocked_in');
                setError(null);
            };

            const handleClockOut = async () => {
                const now = new Date();
                const today = now.toLocaleDateString();
                const hasClockInToday = logs.some(log => log.type === 'IN' && log.date === today);

                await sendToGoogleSheet('OUT');
                
                if (!hasClockInToday) {
                    setError(`CRITICAL: No clock-in for today. Admin has been notified via email.`);
                    return;
                }

                setLogs([{
                    type: 'OUT',
                    time: now.toLocaleTimeString(),
                    date: today
                }, ...logs]);
                setStatus('clocked_out');
                setError(null);
            };

            // LOADING SPLASH
            if (isInitializing) {
                return (
                    <div className="flex-1 flex flex-col items-center justify-center bg-white">
                        <img src={LOGO_URL} alt="Skedaddle" className="h-16 mb-6 opacity-40 grayscale" />
                        <div className="flex items-center gap-3 text-slate-400 font-bold text-xs uppercase tracking-widest animate-pulse">
                            <div className="w-2 h-2 bg-orange-500 rounded-full animate-bounce"></div>
                            Securely Initializing...
                        </div>
                    </div>
                );
            }

            // LOGIN PORTAL (POPUP STYLE)
            if (!user) {
                return (
                    <div className="flex-1 flex items-center justify-center bg-slate-900 px-6 relative overflow-hidden">
                        {/* Background Decor */}
                        <div className="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                            <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-orange-500 rounded-full blur-[120px]"></div>
                            <div className="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-500 rounded-full blur-[120px]"></div>
                        </div>

                        <div className="max-w-md w-full relative z-10">
                            <div className="bg-white rounded-[3rem] shadow-[0_32px_64px_-12px_rgba(0,0,0,0.5)] p-12 text-center border border-white/20">
                                <img src={LOGO_URL} alt="Skedaddle" className="h-24 mx-auto mb-10" />
                                
                                <h1 className="text-3xl font-black text-slate-800 tracking-tight uppercase mb-2">Technician Portal</h1>
                                <p className="text-slate-500 font-semibold mb-10 leading-relaxed text-sm">
                                    Verify your identity to access the<br/>Skedaddle Payroll System.
                                </p>
                                
                                <div className="p-1.5 bg-slate-100 rounded-full inline-flex flex-col items-center justify-center w-full mb-8">
                                    <div ref={googleBtnRef} className="min-h-[44px] w-full flex justify-center"></div>
                                </div>

                                <div className="flex items-center justify-center gap-2 text-slate-400">
                                    <Icon name="ShieldCheck" className="w-4 h-4 text-green-500" />
                                    <span className="text-[10px] font-black uppercase tracking-[0.2em]">End-to-End Encrypted Access</span>
                                </div>
                            </div>
                            
                            <p className="mt-10 text-center text-[10px] text-slate-500 font-black uppercase tracking-[0.4em]">
                                Skedaddle Wildlife Control Inc.
                            </p>
                        </div>
                    </div>
                );
            }

            // MAIN DASHBOARD
            return (
                <div className="flex-1 p-4 md:p-10">
                    <div className="max-w-2xl mx-auto">
                        {/* Header */}
                        <div className="flex items-center justify-between mb-8 bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-100">
                            <div className="flex items-center gap-4">
                                <img src={user.picture} className="w-14 h-14 rounded-2xl border-2 border-orange-100 shadow-sm" referrerPolicy="no-referrer" alt="User" />
                                <div>
                                    <p className="text-[10px] text-orange-600 font-black uppercase tracking-widest mb-0.5">Technician Active</p>
                                    <p className="text-base font-black text-slate-800 leading-none">{user.name}</p>
                                    <p className="text-xs text-slate-500 mt-1 font-medium">{user.email}</p>
                                </div>
                            </div>
                            <button onClick={() => setUser(null)} className="p-4 hover:bg-red-50 rounded-2xl transition-all text-slate-300 hover:text-red-500">
                                <Icon name="LogOut" className="w-6 h-6" />
                            </button>
                        </div>

                        {/* Status Card */}
                        <div className="bg-white rounded-[3rem] shadow-xl border border-slate-100 overflow-hidden mb-8">
                            <div className="bg-slate-900 p-8 text-white flex flex-col md:flex-row justify-between items-center gap-6">
                                <div className="flex items-center gap-5">
                                    <div className={`p-4 rounded-2xl ${status === 'clocked_in' ? 'bg-green-500 shadow-lg shadow-green-900/40' : 'bg-slate-800'}`}>
                                        <Icon name="UserCheck" className="w-7 h-7" />
                                    </div>
                                    <div>
                                        <p className="text-slate-500 text-[10px] font-black uppercase tracking-[0.2em] mb-1">Payroll Period</p>
                                        <p className="text-xl font-black text-orange-400 tracking-tight">{currentPeriod}</p>
                                    </div>
                                </div>
                                <div className={`flex items-center gap-2 px-6 py-2 rounded-full font-black text-xs tracking-widest ${status === 'clocked_in' ? 'bg-green-500/20 text-green-400 border border-green-500/30' : 'bg-slate-800 text-slate-400'}`}>
                                    <div className={`w-2 h-2 rounded-full ${status === 'clocked_in' ? 'bg-green-400 animate-pulse' : 'bg-slate-600'}`}></div>
                                    {status === 'clocked_in' ? 'SHIFT ONGOING' : 'SHIFT INACTIVE'}
                                </div>
                            </div>

                            <div className="p-10">
                                {isSyncing && (
                                    <div className="flex items-center justify-center gap-3 mb-8 text-orange-600 font-black text-xs bg-orange-50 py-4 rounded-2xl border border-orange-100">
                                        <Loader2 className="w-4 h-4 animate-spin" />
                                        SYNCING WITH MASTER LOG...
                                    </div>
                                )}
                                
                                {error && (
                                    <div className="mb-8 p-6 bg-red-50 border-l-8 border-red-500 rounded-3xl flex items-start gap-5 shadow-sm">
                                        <Icon name="AlertCircle" className="w-8 h-8 text-red-500" />
                                        <div>
                                            <p className="text-red-900 font-black text-sm uppercase tracking-tight">Access Flag</p>
                                            <p className="text-red-700 text-xs mt-1 font-bold">{error}</p>
                                        </div>
                                    </div>
                                )}

                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-8">
                                    <button 
                                        disabled={status === 'clocked_in' || isSyncing} 
                                        onClick={handleClockIn} 
                                        className={`group p-10 rounded-[2.5rem] border-4 transition-all flex flex-col items-center ${status === 'clocked_in' || isSyncing ? 'opacity-30 grayscale cursor-not-allowed border-slate-50' : 'bg-white border-slate-50 hover:border-green-500 hover:shadow-2xl hover:shadow-green-100 active:scale-95'}`}
                                    >
                                        <div className={`p-6 rounded-3xl mb-5 transition-all ${status === 'clocked_in' ? 'bg-slate-100 text-slate-400' : 'bg-green-50 text-green-600 group-hover:bg-green-500 group-hover:text-white group-hover:rotate-3'}`}>
                                            <Icon name="LogIn" className="w-12 h-12" />
                                        </div>
                                        <span className="font-black text-slate-800 text-lg uppercase tracking-tight">Clock In</span>
                                    </button>

                                    <button 
                                        disabled={(status === 'idle' && logs.length === 0) || isSyncing} 
                                        onClick={handleClockOut} 
                                        className={`group p-10 rounded-[2.5rem] border-4 transition-all flex flex-col items-center ${(status === 'idle' && logs.length === 0) || isSyncing ? 'opacity-30 grayscale cursor-not-allowed border-slate-50' : 'bg-white border-slate-50 hover:border-red-500 hover:shadow-2xl hover:shadow-red-100 active:scale-95'}`}
                                    >
                                        <div className={`p-6 rounded-3xl mb-5 transition-all ${(status === 'idle' && logs.length === 0) ? 'bg-slate-100 text-slate-400' : 'bg-red-50 text-red-600 group-hover:bg-red-500 group-hover:text-white group-hover:-rotate-3'}`}>
                                            <Icon name="LogOut" className="w-12 h-12" />
                                        </div>
                                        <span className="font-black text-slate-800 text-lg uppercase tracking-tight">Clock Out</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Recent History */}
                        <div className="bg-white rounded-[2rem] border border-slate-200 shadow-sm overflow-hidden">
                            <button onClick={() => setShowHistory(!showHistory)} className="w-full p-8 flex items-center justify-between hover:bg-slate-50 transition-colors">
                                <div className="flex items-center gap-4 font-black text-slate-800 uppercase text-xs tracking-widest">
                                    <Icon name="History" className="text-orange-500" />
                                    Session Records
                                </div>
                                <Icon name="Settings" className={`w-5 h-5 text-slate-300 transition-transform ${showHistory ? 'rotate-180' : ''}`} />
                            </button>
                            {showHistory && (
                                <div className="p-8 border-t border-slate-100 space-y-5 bg-slate-50/50">
                                    {logs.length === 0 ? (
                                        <p className="text-center py-8 text-slate-400 text-xs font-black uppercase tracking-widest">No local records available</p>
                                    ) : (
                                        logs.map((log, idx) => (
                                            <div key={idx} className="flex items-center justify-between p-6 rounded-3xl bg-white border border-slate-100 shadow-sm">
                                                <div className="flex items-center gap-5">
                                                    <div className={`w-12 h-12 rounded-2xl flex items-center justify-center ${log.type === 'IN' ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600'}`}>
                                                        <Icon name={log.type === 'IN' ? 'CheckCircle2' : 'LogOut'} />
                                                    </div>
                                                    <div>
                                                        <p className="text-base font-black text-slate-800 tracking-tight">Shift {log.type === 'IN' ? 'Started' : 'Ended'}</p>
                                                        <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-0.5">{log.date}</p>
                                                    </div>
                                                </div>
                                                <p className="text-xl font-black text-slate-800 tracking-tighter tabular-nums">{log.time}</p>
                                            </div>
                                        ))
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
