<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skedaddle Technician Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        #root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const CLIENT_ID = "826145031424-e5rd2jbbnreu8am7re4m6qpc6m9aqpgl.apps.googleusercontent.com"; 
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwYRKBrGDq_i73Js7YbuihuQEBBIUAS66NQC0sfkYndyZOX41muVxniVB30R1rxQoNoBw/exec";
        const LOGO_URL = "https://www.skedaddlewildlife.com/wp-content/themes/salcode-bootstrap-genesis/images/logo_r.png";

        const SafeIcon = ({ name, className = "w-5 h-5" }) => {
            const IconComp = (window.lucide && window.lucide[name]) ? window.lucide[name] : (window.lucide ? window.lucide.AlertCircle : null);
            return IconComp ? <IconComp className={className} /> : <div className={className}></div>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [status, setStatus] = useState('idle');
            const [logs, setLogs] = useState([]);
            const [error, setError] = useState(null);
            const [isInitializing, setIsInitializing] = useState(true);
            const [isSyncing, setIsSyncing] = useState(false);
            const googleBtnRef = useRef(null);

            useEffect(() => {
                const initGoogle = () => {
                    if (window.google && window.google.accounts) {
                        window.google.accounts.id.initialize({
                            client_id: CLIENT_ID,
                            callback: handleResponse,
                        });
                        setIsInitializing(false);
                    } else {
                        setTimeout(initGoogle, 500);
                    }
                };

                const script = document.createElement('script');
                script.src = "https://accounts.google.com/gsi/client";
                script.async = true;
                script.onload = initGoogle;
                document.head.appendChild(script);

                // Fail-safe to prevent permanent white screen
                setTimeout(() => setIsInitializing(false), 4000);
            }, []);

            useEffect(() => {
                if (!user && !isInitializing && googleBtnRef.current && window.google) {
                    window.google.accounts.id.renderButton(googleBtnRef.current, {
                        type: "standard", theme: "filled_blue", size: "large", width: 280
                    });
                }
            }, [user, isInitializing]);

            const handleResponse = (response) => {
                const profile = JSON.parse(atob(response.credential.split('.')[1]));
                setUser({ email: profile.email, name: profile.name, picture: profile.picture });
            };

            const sync = async (type) => {
                setIsSyncing(true);
                try {
                    await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ email: user.email, name: user.name, type })
                    });
                    setIsSyncing(false);
                    return true;
                } catch (e) {
                    setIsSyncing(false);
                    setError("Sync failed. Check connection.");
                    return false;
                }
            };

            if (isInitializing) return (
                <div className="flex-1 flex flex-col items-center justify-center bg-white">
                    <img src={LOGO_URL} className="h-16 mb-4 opacity-20" />
                    <div className="text-slate-400 font-bold text-xs tracking-widest animate-pulse">CONNECTING SECURELY...</div>
                </div>
            );

            if (!user) return (
                <div className="flex-1 flex items-center justify-center bg-slate-900 p-6">
                    <div className="bg-white rounded-[3rem] shadow-2xl p-12 text-center max-w-sm w-full">
                        <img src={LOGO_URL} className="h-20 mx-auto mb-8" />
                        <h1 className="text-2xl font-black text-slate-800 uppercase mb-2">Technician Portal</h1>
                        <p className="text-slate-500 text-sm font-medium mb-10">Sign in with work email to access Payroll records.</p>
                        <div className="flex justify-center mb-6" ref={googleBtnRef}></div>
                        {!window.google && <button onClick={() => window.location.reload()} className="text-xs text-orange-500 font-bold underline">Retry Connection</button>}
                    </div>
                </div>
            );

            return (
                <div className="p-4 md:p-10 max-w-2xl mx-auto w-full">
                    <div className="flex items-center justify-between mb-8 bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                        <div className="flex items-center gap-4">
                            <img src={user.picture} className="w-12 h-12 rounded-xl border border-slate-100" referrerPolicy="no-referrer" />
                            <div>
                                <p className="text-sm font-black text-slate-800 leading-none">{user.name}</p>
                                <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">{user.email}</p>
                            </div>
                        </div>
                        <button onClick={() => setUser(null)} className="p-3 text-slate-300 hover:text-red-500"><SafeIcon name="LogOut" /></button>
                    </div>

                    <div className="bg-white rounded-[2.5rem] shadow-xl border border-slate-100 overflow-hidden mb-8">
                        <div className="bg-slate-900 p-8 text-white flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-4">
                                <div className={`p-3 rounded-xl ${status === 'clocked_in' ? 'bg-green-500' : 'bg-slate-800'}`}><SafeIcon name="UserCheck" /></div>
                                <div><p className="text-slate-500 text-[10px] font-bold uppercase mb-0.5">Payroll Status</p><p className="text-lg font-black text-orange-400 leading-none">{status === 'clocked_in' ? 'ACTIVE' : 'OFF DUTY'}</p></div>
                            </div>
                            {isSyncing && <div className="text-orange-500 font-bold text-[10px] animate-pulse uppercase tracking-widest">Saving to Cloud...</div>}
                        </div>

                        <div className="p-10">
                            {error && <div className="mb-8 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 text-xs font-bold rounded-r-xl">{error}</div>}
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <button disabled={status === 'clocked_in' || isSyncing} onClick={() => { sync('IN').then(s => s && setStatus('clocked_in')) }} className="p-10 rounded-3xl border-2 hover:border-green-500 transition-all flex flex-col items-center disabled:opacity-20">
                                    <div className="p-5 bg-green-50 text-green-600 rounded-2xl mb-4"><SafeIcon name="LogIn" className="w-8 h-8" /></div>
                                    <span className="font-black text-slate-800">CLOCK IN</span>
                                </button>
                                <button disabled={(status === 'idle' && logs.length === 0) || isSyncing} onClick={() => { sync('OUT').then(s => s && setStatus('clocked_out')) }} className="p-10 rounded-3xl border-2 hover:border-red-500 transition-all flex flex-col items-center disabled:opacity-20">
                                    <div className="p-5 bg-red-50 text-red-600 rounded-2xl mb-4"><SafeIcon name="LogOut" className="w-8 h-8" /></div>
                                    <span className="font-black text-slate-800">CLOCK OUT</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
