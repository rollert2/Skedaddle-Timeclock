<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skedaddle Technician Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        #root { min-height: 100vh; display: flex; flex-direction: column; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const CLIENT_ID = "826145031424-e5rd2jbbnreu8am7re4m6qpc6m9aqpgl.apps.googleusercontent.com"; 
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw-DhbESKUSJrOfYooCTZqXO5vySlaDVaoLQCHTT2AlI5zTv7i6tdzzX1f6xwzdHK4e4A/exec";
        const LOGO_URL = "https://www.skedaddlewildlife.com/wp-content/themes/salcode-bootstrap-genesis/images/logo_r.png";
        const TEST_RECIPIENT = "magicbran@gmail.com";

        const SafeIcon = ({ name, className = "w-5 h-5" }) => {
            try {
                const IconComp = window.LucideReact ? window.LucideReact[name] : null;
                if (!IconComp) return <div className={`${className} bg-slate-200 rounded`}></div>;
                return <IconComp className={className} />;
            } catch (e) { return <div className={`${className} bg-slate-200 rounded`}></div>; }
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [status, setStatus] = useState('idle');
            const [logs, setLogs] = useState([]);
            const [error, setError] = useState(null);
            const [showHistory, setShowHistory] = useState(false);
            const [isInitializing, setIsInitializing] = useState(true);
            const [isSyncing, setIsSyncing] = useState(false);
            const [googleReady, setGoogleReady] = useState(false);
            
            // Custom Time State
            const [showTimePicker, setShowTimePicker] = useState(false);
            const [pendingAction, setPendingAction] = useState(null); 
            const [selHour, setSelHour] = useState(new Date().getHours());
            const [selMin, setSelMin] = useState(0);
            
            const googleBtnRef = useRef(null);

            const calculateDecimalTime = (h, m) => {
                const decimal = h + (m / 60);
                const parts = decimal.toFixed(2).split('.');
                return parts[0].padStart(2, '0') + '.' + parts[1];
            };

            const getPayrollPeriod = () => {
                const now = new Date();
                const day = now.getDate();
                const month = now.toLocaleString('default', { month: 'short' });
                return day <= 15 ? `${month} 1 - 15, 2025` : `${month} 16 - End, 2025`;
            };

            useEffect(() => {
                if (user) checkUserStatus();
            }, [user]);

            const checkUserStatus = async () => {
                setIsSyncing(true);
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?email=${encodeURIComponent(user.email)}&name=${encodeURIComponent(user.name)}`);
                    const data = await response.json();
                    if (data.status) setStatus(data.status);
                    if (data.logs) setLogs(data.logs);
                } catch (err) { console.error("Status check failed:", err); }
                setIsSyncing(false);
            };

            useEffect(() => {
                const script = document.createElement('script');
                script.src = "https://accounts.google.com/gsi/client";
                script.async = true;
                script.onload = () => {
                    if (window.google) {
                        window.google.accounts.id.initialize({ client_id: CLIENT_ID, callback: handleGoogleResponse });
                        setGoogleReady(true);
                    }
                    setTimeout(() => setIsInitializing(false), 1000);
                };
                document.head.appendChild(script);
            }, []);

            useEffect(() => {
                if (!isInitializing && !user && googleBtnRef.current && window.google) {
                    window.google.accounts.id.renderButton(googleBtnRef.current, {
                        type: "standard", shape: "pill", theme: "filled_blue", size: "large", width: 280
                    });
                }
            }, [isInitializing, user, googleReady]);

            const handleGoogleResponse = (response) => {
                const profile = JSON.parse(atob(response.credential.split('.')[1]));
                setUser({ email: profile.email, name: profile.name, picture: profile.picture });
            };

            const initiateClockAction = (type) => {
                setPendingAction(type);
                const now = new Date();
                setSelHour(now.getHours());
                const roundedMins = Math.round(now.getMinutes() / 15) * 15;
                setSelMin(roundedMins === 60 ? 0 : roundedMins);
                setShowTimePicker(true);
            };

            const confirmClockAction = async () => {
                const decimalValue = calculateDecimalTime(selHour, selMin);
                const displayTime = `${selHour.toString().padStart(2, '0')}:${selMin.toString().padStart(2, '0')}`;
                setShowTimePicker(false);
                
                const success = await sendToGoogleSheet(pendingAction, decimalValue);
                if (!success) return;

                setLogs([{ type: pendingAction, time: displayTime, decimal: decimalValue, date: new Date().toLocaleDateString() }, ...logs]);
                setStatus(pendingAction === 'IN' ? 'clocked_in' : 'clocked_out');
                setError(null);
            };

            const sendToGoogleSheet = async (type, decimalTime) => {
                setIsSyncing(true);
                try {
                    await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({
                            email: user.email,
                            name: user.name,
                            type: type,
                            decimalTime: decimalTime,
                            timestamp: new Date().toISOString()
                        })
                    });
                    setIsSyncing(false);
                    return true;
                } catch (err) {
                    setIsSyncing(false);
                    setError("Sync failed. Check connection.");
                    return false;
                }
            };

            if (isInitializing) return (
                <div className="flex-1 flex flex-col items-center justify-center bg-white">
                    <img src={LOGO_URL} className="h-16 mb-4 opacity-30" />
                    <div className="text-slate-400 font-bold text-xs animate-pulse">VERIFYING CONNECTION...</div>
                </div>
            );

            if (!user) return (
                <div className="flex-1 flex items-center justify-center bg-slate-900 p-6">
                    <div className="bg-white rounded-[3rem] shadow-2xl p-12 text-center max-w-sm w-full border border-white/20">
                        <img src={LOGO_URL} className="h-20 mx-auto mb-10" />
                        <h1 className="text-2xl font-black text-slate-800 uppercase mb-2 leading-tight">Technician Portal</h1>
                        <p className="text-slate-500 text-sm font-medium mb-10">Sign in with your work email to access Payroll.</p>
                        <div className="flex justify-center mb-8" ref={googleBtnRef}></div>
                        <div className="flex items-center justify-center gap-2 text-slate-300">
                            <SafeIcon name="ShieldCheck" className="w-4 h-4" />
                            <span className="text-[10px] font-black uppercase tracking-widest">Authorized Personnel Only</span>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="flex-1 p-4 md:p-10 max-w-2xl mx-auto w-full">
                    {showTimePicker && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/70 backdrop-blur-sm p-4">
                            <div className="bg-white w-full max-w-sm rounded-[2.5rem] shadow-2xl p-8 border border-slate-100">
                                <h2 className="text-xl font-black text-slate-800 text-center uppercase mb-6">Confirm {pendingAction} Time</h2>
                                
                                <div className="flex justify-center gap-4 mb-8">
                                    <div className="flex flex-col items-center">
                                        <span className="text-[10px] font-black text-slate-400 uppercase mb-2">Hour</span>
                                        <select value={selHour} onChange={e => setSelHour(Number(e.target.value))} className="bg-slate-50 p-4 rounded-2xl text-2xl font-black border-2 border-slate-100 outline-none focus:border-orange-500">
                                            {[...Array(24).keys()].map(h => <option key={h} value={h}>{h.toString().padStart(2, '0')}</option>)}
                                        </select>
                                    </div>
                                    <div className="text-2xl font-black mt-8 text-slate-300">:</div>
                                    <div className="flex flex-col items-center">
                                        <span className="text-[10px] font-black text-slate-400 uppercase mb-2">Minute</span>
                                        <select value={selMin} onChange={e => setSelMin(Number(e.target.value))} className="bg-slate-50 p-4 rounded-2xl text-2xl font-black border-2 border-slate-100 outline-none focus:border-orange-500">
                                            {[0, 15, 30, 45].map(m => <option key={m} value={m}>{m.toString().padStart(2, '0')}</option>)}
                                        </select>
                                    </div>
                                </div>

                                <div className="bg-orange-50 p-4 rounded-2xl text-center mb-8">
                                    <p className="text-[10px] font-black text-orange-400 uppercase mb-1">Payroll Decimal</p>
                                    <p className="text-2xl font-black text-orange-600">{calculateDecimalTime(selHour, selMin)}</p>
                                </div>

                                <div className="flex flex-col gap-3">
                                    <button onClick={confirmClockAction} className={`w-full py-4 rounded-2xl font-black text-white ${pendingAction === 'IN' ? 'bg-green-500' : 'bg-red-500'}`}>CONFIRM</button>
                                    <button onClick={() => setShowTimePicker(false)} className="w-full py-4 font-black text-slate-400 uppercase text-xs">Cancel</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="flex items-center justify-between mb-8 bg-white p-5 rounded-[2rem] shadow-sm border border-slate-100">
                        <div className="flex items-center gap-4">
                            <img src={user.picture} className="w-12 h-12 rounded-xl" referrerPolicy="no-referrer" />
                            <div><p className="text-sm font-black text-slate-800 leading-none">{user.name}</p><p className="text-[10px] text-slate-400 font-bold uppercase mt-1">{user.email}</p></div>
                        </div>
                        <button onClick={() => setUser(null)} className="p-3 text-slate-300 hover:text-red-500"><SafeIcon name="LogOut" /></button>
                    </div>

                    <div className="bg-white rounded-[2.5rem] shadow-xl border border-slate-100 overflow-hidden mb-8">
                        <div className="bg-slate-900 p-8 text-white flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <div className={`p-3 rounded-xl ${status === 'clocked_in' ? 'bg-green-500' : 'bg-slate-800'}`}><SafeIcon name="UserCheck" /></div>
                                <div><p className="text-slate-500 text-[10px] font-black uppercase mb-1">Active Period</p><p className="text-lg font-black text-orange-400">{getPayrollPeriod()}</p></div>
                            </div>
                            <div className={`px-4 py-1.5 rounded-full font-black text-[10px] ${status === 'clocked_in' ? 'bg-green-500/20 text-green-400' : 'bg-slate-800 text-slate-400'}`}>
                                {status === 'clocked_in' ? 'SHIFT ACTIVE' : 'OFF DUTY'}
                            </div>
                        </div>

                        <div className="p-10">
                            {isSyncing && <div className="flex items-center justify-center gap-2 mb-8 text-orange-500 font-black text-xs uppercase animate-pulse"><SafeIcon name="Loader2" className="animate-spin" />Syncing Sheet...</div>}
                            {error && <div className="mb-8 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 text-xs font-bold rounded-r-2xl">{error}</div>}
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-8">
                                <button disabled={status === 'clocked_in' || isSyncing} onClick={() => initiateClockAction('IN')} className="p-12 rounded-[2rem] border-2 hover:border-green-500 transition-all flex flex-col items-center disabled:opacity-30">
                                    <div className="p-5 bg-green-50 text-green-600 rounded-3xl mb-4"><SafeIcon name="LogIn" className="w-10 h-10" /></div>
                                    <span className="font-black text-slate-800 text-lg uppercase">Clock In</span>
                                </button>
                                <button disabled={(status === 'idle' && logs.length === 0 && status !== 'clocked_in') || isSyncing} onClick={() => initiateClockAction('OUT')} className="p-12 rounded-[2rem] border-2 hover:border-red-500 transition-all flex flex-col items-center disabled:opacity-30">
                                    <div className="p-5 bg-red-50 text-red-600 rounded-3xl mb-4"><SafeIcon name="LogOut" className="w-10 h-10" /></div>
                                    <span className="font-black text-slate-800 text-lg uppercase">Clock Out</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white rounded-[2rem] border border-slate-200 shadow-sm overflow-hidden mb-12">
                        <button onClick={() => setShowHistory(!showHistory)} className="w-full p-8 flex items-center justify-between font-black text-slate-800 uppercase text-xs">
                            <div className="flex items-center gap-3"><SafeIcon name="History" className="text-orange-500" />Payroll History</div>
                            <SafeIcon name="ChevronDown" className={`transition-transform ${showHistory ? 'rotate-180' : ''}`} />
                        </button>
                        {showHistory && (
                            <div className="p-8 border-t border-slate-100 space-y-4 bg-slate-50/50">
                                {logs.length === 0 ? <p className="text-center text-slate-400 font-bold text-[10px] uppercase py-4 tracking-widest">No activity found in cloud records</p> : logs.map((log, idx) => (
                                    <div key={idx} className="flex items-center justify-between p-5 rounded-2xl bg-white border border-slate-100 shadow-sm">
                                        <div className="flex items-center gap-4">
                                            <div className={`w-10 h-10 rounded-xl flex items-center justify-center ${log.type === 'IN' ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600'}`}><SafeIcon name={log.type === 'IN' ? 'CheckCircle2' : 'LogOut'} /></div>
                                            <div><p className="text-sm font-black text-slate-800 uppercase leading-none">{log.type === 'IN' ? 'Started' : 'Ended'}</p><p className="text-[10px] font-bold text-slate-400 mt-1 uppercase">{log.date} @ {log.time}</p></div>
                                        </div>
                                        <div className="text-right"><p className="text-lg font-black text-slate-800 leading-none">{log.decimal}</p><p className="text-[9px] font-black text-slate-300 uppercase mt-1">HR</p></div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
