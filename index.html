<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skedaddle Xmas Portal üéÑ</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Inter:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #0a2e1a;
            margin: 0; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        .xmas-bg {
            background: radial-gradient(circle at center, #1a472a 0%, #0a2e1a 100%);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .xmas-font { font-family: 'Mountains of Christmas', cursive; }

        /* Snowflake & Logo Animation */
        .snowflake {
            position: fixed;
            top: -10vh;
            user-select: none;
            z-index: 1000;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .snow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .festive-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border: 4px solid #c41e3a;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 20px rgba(196, 30, 58, 0.3);
        }

        #root {
            position: relative;
            z-index: 10;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="xmas-bg"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONFIGURATION ---
        const CLIENT_ID = "826145031424-e5rd2jbbnreu8am7re4m6qpc6m9aqpgl.apps.googleusercontent.com"; 
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw-DhbESKUSJrOfYooCTZqXO5vySlaDVaoLQCHTT2AlI5zTv7i6tdzzX1f6xwzdHK4e4A/exec";
        const XMAS_LOGO = "https://i.imgur.com/zdJfkpg.png";
        // -------------------------

        const Snowfall = () => {
            const [flakes, setFlakes] = useState([]);

            useEffect(() => {
                const createFlake = () => {
                    const isLogo = Math.random() > 0.90; 
                    const id = Math.random().toString(36).substr(2, 9);
                    const left = Math.random() * 100;
                    const duration = 8 + Math.random() * 12;
                    const size = isLogo ? (30 + Math.random() * 30) : (10 + Math.random() * 20);
                    const opacity = 0.5 + Math.random() * 0.5;

                    const newFlake = { id, left, duration, size, isLogo, opacity };
                    setFlakes(prev => [...prev.slice(-30), newFlake]);
                };

                const interval = setInterval(createFlake, 800);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="snow-overlay">
                    {flakes.map(flake => (
                        <div 
                            key={flake.id}
                            className="snowflake"
                            style={{
                                left: `${flake.left}%`,
                                animationDuration: `${flake.duration}s`,
                                opacity: flake.opacity,
                                width: `${flake.size}px`,
                                height: `${flake.size}px`
                            }}
                        >
                            {flake.isLogo ? (
                                <img src={XMAS_LOGO} className="w-full h-full object-contain" />
                            ) : (
                                <div className="text-white text-xl">‚ùÑ</div>
                            )}
                        </div>
                    ))}
                </div>
            );
        };

        const SafeIcon = ({ name, className = "w-5 h-5" }) => {
            try {
                const IconComp = window.lucide ? window.lucide[name] : null;
                if (!IconComp) return <div className={className}></div>;
                return <IconComp className={className} />;
            } catch (e) { return <div className={className}></div>; }
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [status, setStatus] = useState('idle');
            const [logs, setLogs] = useState([]);
            const [isInitializing, setIsInitializing] = useState(true);
            const [isSyncing, setIsSyncing] = useState(false);
            const [showTimePicker, setShowTimePicker] = useState(false);
            const [pendingAction, setPendingAction] = useState(null);
            const [selHour, setSelHour] = useState(new Date().getHours());
            const [selMin, setSelMin] = useState(0);
            const googleBtnRef = useRef(null);

            const calculateDecimalTime = (h, m) => {
                const decimal = h + (m / 60);
                const parts = decimal.toFixed(2).split('.');
                return parts[0].padStart(2, '0') + '.' + parts[1];
            };

            const getPayrollPeriod = () => {
                const now = new Date();
                const day = now.getDate();
                const month = now.toLocaleString('default', { month: 'short' });
                return day <= 15 ? `${month} 1 - 15, 2025` : `${month} 16 - End, 2025`;
            };

            const checkUserStatus = async (userObj) => {
                setIsSyncing(true);
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?email=${encodeURIComponent(userObj.email)}&name=${encodeURIComponent(userObj.name)}`);
                    const data = await response.json();
                    if (data.status) setStatus(data.status);
                    if (data.logs) setLogs(data.logs);
                } catch (err) { console.error("Status error:", err); }
                setIsSyncing(false);
            };

            useEffect(() => {
                const script = document.createElement('script');
                script.src = "https://accounts.google.com/gsi/client";
                script.async = true;
                script.onload = () => {
                    window.google.accounts.id.initialize({ client_id: CLIENT_ID, callback: handleResponse });
                    setIsInitializing(false);
                };
                document.head.appendChild(script);
            }, []);

            useEffect(() => {
                if (!isInitializing && !user && googleBtnRef.current && window.google) {
                    window.google.accounts.id.renderButton(googleBtnRef.current, { 
                        type: "standard", theme: "filled_blue", size: "large", width: 280 
                    });
                }
            }, [isInitializing, user]);

            const handleResponse = (response) => {
                try {
                    const profile = JSON.parse(atob(response.credential.split('.')[1]));
                    const newUser = { email: profile.email, name: profile.name, picture: profile.picture };
                    setUser(newUser);
                    checkUserStatus(newUser);
                } catch (e) {
                    console.error("Auth error:", e);
                }
            };

            const confirmClockAction = async () => {
                const decimalValue = calculateDecimalTime(selHour, selMin);
                setShowTimePicker(false);
                setIsSyncing(true);
                try {
                    await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ email: user.email, name: user.name, type: pendingAction, decimalTime: decimalValue })
                    });
                    setStatus(pendingAction === 'IN' ? 'clocked_in' : 'clocked_out');
                    checkUserStatus(user);
                } catch (err) { alert("Sync failed!"); }
                setIsSyncing(false);
            };

            if (isInitializing) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center">
                        <img src={XMAS_LOGO} className="h-20 mb-4 animate-bounce" />
                        <p className="text-white xmas-font text-2xl tracking-widest">Loading Sleigh...</p>
                    </div>
                );
            }

            if (!user) return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <Snowfall />
                    <div className="bg-white rounded-[3rem] shadow-2xl p-12 text-center max-w-sm w-full relative z-50 festive-card">
                        <img src={XMAS_LOGO} className="h-24 mx-auto mb-6 drop-shadow-xl" />
                        <h1 className="text-4xl font-black text-red-700 xmas-font mb-2">Holiday Portal</h1>
                        <p className="text-slate-500 text-sm font-medium mb-10 italic">Checking the shift list twice...</p>
                        <div className="flex justify-center" ref={googleBtnRef}></div>
                    </div>
                </div>
            );

            return (
                <div className="p-4 md:p-10 max-w-2xl mx-auto w-full relative">
                    <Snowfall />
                    {showTimePicker && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center bg-green-900/90 backdrop-blur-md p-4">
                            <div className="bg-white w-full max-w-sm rounded-[2.5rem] shadow-2xl p-8 border-4 border-red-600">
                                <h2 className="text-2xl font-black text-red-700 xmas-font text-center uppercase mb-6">Confirm {pendingAction} Time</h2>
                                <div className="flex justify-center gap-4 mb-8">
                                    <select value={selHour} onChange={e => setSelHour(Number(e.target.value))} className="bg-slate-50 p-4 rounded-2xl text-2xl font-black border-2 border-slate-100 outline-none">
                                        {[...Array(24).keys()].map(h => <option key={h} value={h}>{h.toString().padStart(2, '0')}</option>)}
                                    </select>
                                    <div className="text-2xl font-black mt-4 text-slate-300">:</div>
                                    <select value={selMin} onChange={e => setSelMin(Number(e.target.value))} className="bg-slate-50 p-4 rounded-2xl text-2xl font-black border-2 border-slate-100 outline-none">
                                        {[0, 15, 30, 45].map(m => <option key={m} value={m}>{m.toString().padStart(2, '0')}</option>)}
                                    </select>
                                </div>
                                <button onClick={confirmClockAction} className={`w-full py-4 rounded-2xl font-black text-white shadow-lg ${pendingAction === 'IN' ? 'bg-green-600 shadow-green-200' : 'bg-red-600 shadow-red-200'}`}>CONFIRM</button>
                                <button onClick={() => setShowTimePicker(false)} className="w-full py-4 font-black text-slate-400 uppercase text-xs mt-2">Cancel</button>
                            </div>
                        </div>
                    )}

                    <div className="flex items-center justify-between mb-8 bg-white/95 p-5 rounded-[2rem] shadow-lg border-2 border-red-100">
                        <div className="flex items-center gap-4">
                            <img src={user.picture} className="w-12 h-12 rounded-xl border-2 border-red-200" referrerPolicy="no-referrer" />
                            <div>
                                <p className="text-sm font-black text-slate-800 leading-none">{user.name}</p>
                                <p className="text-[10px] text-green-700 font-bold uppercase mt-1">Festive Mode Active üéÑ</p>
                            </div>
                        </div>
                        <button onClick={() => setUser(null)} className="p-3 text-slate-300 hover:text-red-500 transition-colors"><SafeIcon name="LogOut" /></button>
                    </div>

                    <div className="bg-white/95 rounded-[2.5rem] shadow-2xl border-4 border-red-600 overflow-hidden mb-8">
                        <div className="bg-red-700 p-8 text-white flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <div className={`p-3 rounded-xl ${status === 'clocked_in' ? 'bg-green-500' : 'bg-red-900'}`}><SafeIcon name="UserCheck" /></div>
                                <div><p className="text-red-200 text-[10px] font-bold uppercase mb-1">Shift Status</p><p className="text-xl font-black xmas-font tracking-wider">{status === 'clocked_in' ? 'Working Hard!' : 'At the North Pole'}</p></div>
                            </div>
                            <div className="text-right">
                                <p className="text-red-200 text-[10px] font-bold uppercase mb-1">Period</p>
                                <p className="text-xs font-black">{getPayrollPeriod()}</p>
                            </div>
                        </div>
                        <div className="p-10">
                            {isSyncing && <div className="flex items-center justify-center gap-2 mb-8 text-green-700 font-black text-xs animate-pulse uppercase tracking-widest"><SafeIcon name="Loader2" className="animate-spin" />Syncing with Santa...</div>}
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-8">
                                <button disabled={status === 'clocked_in' || isSyncing} onClick={() => {setPendingAction('IN'); setShowTimePicker(true);}} className="p-12 rounded-[2rem] border-4 border-green-50 hover:border-green-600 transition-all flex flex-col items-center bg-white group disabled:opacity-30 active:scale-95">
                                    <div className="p-5 bg-green-50 text-green-600 rounded-3xl mb-4 group-hover:bg-green-600 group-hover:text-white transition-colors"><SafeIcon name="LogIn" className="w-10 h-10" /></div>
                                    <span className="font-black text-slate-800 xmas-font text-2xl uppercase">Clock In</span>
                                </button>
                                <button disabled={(status === 'idle' && logs.length === 0 && status !== 'clocked_in') || isSyncing} onClick={() => {setPendingAction('OUT'); setShowTimePicker(true);}} className="p-12 rounded-[2rem] border-4 border-red-50 hover:border-red-600 transition-all flex flex-col items-center bg-white group disabled:opacity-30 active:scale-95">
                                    <div className="p-5 bg-red-50 text-red-600 rounded-3xl mb-4 group-hover:bg-red-600 group-hover:text-white transition-colors"><SafeIcon name="LogOut" className="w-10 h-10" /></div>
                                    <span className="font-black text-slate-800 xmas-font text-2xl uppercase">Clock Out</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white/95 rounded-[2rem] border-2 border-green-600 shadow-lg overflow-hidden mb-12">
                        <div className="p-6 bg-green-50/50 border-b border-green-100 flex items-center justify-between">
                            <div className="flex items-center gap-3 font-black text-green-800 uppercase text-xs tracking-widest">
                                <SafeIcon name="History" className="text-red-600" />
                                Recent Gift Wraps
                            </div>
                            <span className="text-[10px] font-black text-green-600 bg-green-100 px-2 py-1 rounded-lg">{logs.length} Entries</span>
                        </div>
                        <div className="p-6 space-y-4 max-h-[400px] overflow-y-auto no-scrollbar">
                            {logs.length === 0 ? (
                                <p className="text-center text-slate-400 font-bold text-[10px] uppercase py-8 tracking-widest">No activity found in the workshop</p>
                            ) : logs.map((log, idx) => (
                                <div key={idx} className="flex items-center justify-between p-5 rounded-2xl bg-white border border-red-50 shadow-sm animate-in slide-in-from-bottom-2">
                                    <div className="flex items-center gap-4">
                                        <div className={`w-10 h-10 rounded-xl flex items-center justify-center ${log.type === 'IN' ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600'}`}>
                                            <SafeIcon name={log.type === 'IN' ? 'CheckCircle2' : 'LogOut'} />
                                        </div>
                                        <div>
                                            <p className="text-sm font-black text-slate-800 uppercase leading-none">{log.type === 'IN' ? 'Shift Started' : 'Shift Ended'}</p>
                                            <p className="text-[10px] font-bold text-slate-400 mt-1 uppercase">{log.date} @ {log.time}</p>
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-lg font-black text-slate-800 leading-none">{log.decimal}</p>
                                        <p className="text-[9px] font-black text-red-300 uppercase mt-1">HR</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="text-center pb-12 opacity-80">
                        <img src={XMAS_LOGO} className="h-16 mx-auto mb-4 drop-shadow-lg" />
                        <p className="text-white xmas-font text-3xl tracking-wider">Merry Christmas Brandon!</p>
                        <p className="text-green-300 text-[10px] font-black uppercase tracking-[0.5em] mt-2">Skedaddle Holiday Operations</p>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
