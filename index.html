<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skedaddle Technician Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Mountains+of+Christmas:wght@400;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; transition: background 0.5s ease; }
        .xmas-font { font-family: 'Mountains of Christmas', cursive; }
        .snowflake { position: fixed; top: -10vh; user-select: none; z-index: 1000; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        .snow-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        .logo-container {
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .logo-container:hover { transform: scale(1.05); }
        .logo-flip-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        .logo-container.is-flipped .logo-flip-inner { transform: rotateY(180deg); }
        .logo-front, .logo-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-back { transform: rotateY(180deg); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const CLIENT_ID = "826145031424-e5rd2jbbnreu8am7re4m6qpc6m9aqpgl.apps.googleusercontent.com"; 
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw-DhbESKUSJrOfYooCTZqXO5vySlaDVaoLQCHTT2AlI5zTv7i6tdzzX1f6xwzdHK4e4A/exec";
        const LOGO_NORMAL = "https://www.skedaddlewildlife.com/wp-content/themes/salcode-bootstrap-genesis/images/logo_r.png";
        const LOGO_XMAS = "https://i.imgur.com/zdJfkpg.png";

        const ICON_MAP = {
            LogIn: (props) => (
                <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3"/>
                </svg>
            ),
            LogOut: (props) => (
                <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                </svg>
            ),
            UserCheck: (props) => (
                <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><polyline points="16 11 18 13 22 9"/>
                </svg>
            ),
            Loader2: (props) => (
                <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
                </svg>
            ),
            AlertTriangle: (props) => (
                <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3ZM12 9v4M12 17h.01"/>
                </svg>
            ),
            Calendar: (props) => (
                <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/>
                </svg>
            )
        };

        const SafeIcon = ({ name, className = "w-5 h-5" }) => {
            const Icon = ICON_MAP[name];
            return Icon ? <Icon className={className} /> : <div className={className}></div>;
        };

        const Snowfall = () => {
            const [flakes, setFlakes] = useState([]);
            useEffect(() => {
                const createFlake = () => {
                    const isLogo = Math.random() > 0.90; 
                    const id = Math.random().toString(36).substr(2, 9);
                    const left = Math.random() * 100;
                    const duration = 8 + Math.random() * 12;
                    const size = isLogo ? (30 + Math.random() * 30) : (10 + Math.random() * 20);
                    const opacity = 0.5 + Math.random() * 0.5;
                    setFlakes(prev => [...prev.slice(-30), { id, left, duration, size, isLogo, opacity }]);
                };
                const interval = setInterval(createFlake, 800);
                return () => clearInterval(interval);
            }, []);
            return (
                <div className="snow-overlay">
                    {flakes.map(f => (
                        <div key={f.id} className="snowflake" style={{ left: `${f.left}%`, animationDuration: `${f.duration}s`, opacity: f.opacity, width: `${f.size}px`, height: `${f.size}px` }}>
                            {f.isLogo ? <img src={LOGO_XMAS} className="w-full h-full object-contain" /> : <div className="text-white text-xl">❄</div>}
                        </div>
                    ))}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [status, setStatus] = useState('idle');
            const [logs, setLogs] = useState([]);
            const [isInitializing, setIsInitializing] = useState(true);
            const [isSyncing, setIsSyncing] = useState(false);
            const [showTimePicker, setShowTimePicker] = useState(false);
            const [pendingAction, setPendingAction] = useState(null);
            const [selHour, setSelHour] = useState(new Date().getHours());
            const [selMin, setSelMin] = useState(0);
            const [generalNote, setGeneralNote] = useState("");
            const [isXmasMode, setIsXmasMode] = useState(false);
            
            const tokenClientRef = useRef(null);

            const calculateDecimalTime = (h, m) => {
                const decimal = h + (m / 60);
                return decimal.toFixed(2).padStart(5, '0');
            };

            const checkUserStatus = async (userObj) => {
                if (!userObj) return;
                setIsSyncing(true);
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?name=${encodeURIComponent(userObj.name)}`);
                    const data = await response.json();
                    if (data.status) setStatus(data.status);
                    if (data.logs) {
                        setLogs(data.logs);
                        const todayStr = new Date().toLocaleDateString('en-US', { month: '2-digit', day: '2-digit' });
                        const todayLog = data.logs.find(l => l.date === todayStr);
                        if (todayLog && todayLog.notes) setGeneralNote(todayLog.notes);
                    }
                } catch (err) { console.error("Sync error:", err); }
                setIsSyncing(false);
            };

            useEffect(() => {
                const script = document.createElement('script');
                script.src = "https://accounts.google.com/gsi/client";
                script.async = true;
                script.defer = true;
                script.onload = () => {
                    if (window.google) {
                        tokenClientRef.current = window.google.accounts.oauth2.initTokenClient({
                            client_id: CLIENT_ID,
                            scope: 'https://www.googleapis.com/auth/gmail.send https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email',
                            callback: async (resp) => {
                                if (resp.access_token) {
                                    setAccessToken(resp.access_token);
                                    await fetchUserInfo(resp.access_token);
                                }
                            }
                        });
                        setIsInitializing(false);
                    }
                };
                document.head.appendChild(script);
            }, []);

            const fetchUserInfo = async (token) => {
                try {
                    const res = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                        headers: { Authorization: `Bearer ${token}` }
                    });
                    const profile = await res.json();
                    const newUser = { name: profile.name, email: profile.email, picture: profile.picture };
                    setUser(newUser);
                    checkUserStatus(newUser);
                } catch (err) {
                    console.error("Profile fetch error:", err);
                }
            };

            const confirmClockAction = async () => {
                const decimalValue = calculateDecimalTime(selHour, selMin);
                const type = pendingAction;
                const prevStatus = status;
                
                setShowTimePicker(false);
                setIsSyncing(true);
                
                setStatus(type === 'IN' ? 'clocked_in' : 'clocked_out');

                try {
                    await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ 
                            email: user.email, 
                            name: user.name, 
                            type, 
                            decimalTime: decimalValue,
                            userAccessToken: accessToken 
                        })
                    });
                    setTimeout(() => checkUserStatus(user), 3500);
                } catch (err) { 
                    setStatus(prevStatus);
                    setIsSyncing(false); 
                }
            };

            const isTimeValid = useMemo(() => {
                if (pendingAction !== 'OUT') return true;
                const todayStr = new Date().toLocaleDateString('en-US', { month: '2-digit', day: '2-digit' });
                const todayLog = logs.find(l => l.date === todayStr);
                if (!todayLog || !todayLog.start) return true;
                return parseFloat(calculateDecimalTime(selHour, selMin)) > parseFloat(todayLog.start);
            }, [pendingAction, selHour, selMin, logs]);

            if (isInitializing) return (
                <div className="min-h-screen flex items-center justify-center bg-white">
                    <div className="h-16 w-16 border-4 border-orange-500 border-t-transparent rounded-full animate-spin"></div>
                </div>
            );

            return (
                <div className={`min-h-screen transition-colors duration-500 ${isXmasMode ? 'bg-[#0a2e1a]' : 'bg-slate-50'}`}>
                    {isXmasMode && <Snowfall />}
                    {!user ? (
                        <div className="min-h-screen flex items-center justify-center p-6 relative z-10">
                            <div className={`bg-white rounded-[3rem] shadow-2xl p-12 text-center max-w-sm w-full border-4 transition-all duration-500 ${isXmasMode ? 'border-red-600' : 'border-orange-500'}`}>
                                <div className={`logo-container mx-auto h-24 w-48 mb-8 ${isXmasMode ? 'is-flipped' : ''}`} onClick={() => setIsXmasMode(!isXmasMode)}>
                                    <div className="logo-flip-inner h-full w-full">
                                        <div className="logo-front"><img src={LOGO_NORMAL} className="h-full w-full object-contain" alt="Normal Logo" /></div>
                                        <div className="logo-back"><img src={LOGO_XMAS} className="h-full w-full object-contain" alt="Xmas Logo" /></div>
                                    </div>
                                </div>
                                <h1 className={`text-3xl font-black uppercase mb-6 transition-all duration-500 ${isXmasMode ? 'text-red-700 xmas-font' : 'text-slate-800'}`}>Technician Portal</h1>
                                <button 
                                    onClick={() => tokenClientRef.current.requestAccessToken({prompt: 'consent'})}
                                    className="w-full py-4 bg-[#4285F4] text-white font-bold rounded-full flex items-center justify-center gap-3 hover:bg-[#3367D6] transition-colors shadow-lg"
                                >
                                    <SafeIcon name="LogIn" className="w-5 h-5" />
                                    Sign in with Google
                                </button>
                                <p className="mt-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Authorized Access Only</p>
                            </div>
                        </div>
                    ) : (
                        <div className="p-4 md:p-10 max-w-5xl mx-auto relative z-10">
                            {showTimePicker && (
                                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/90 backdrop-blur-md p-4">
                                    <div className={`bg-white w-full max-w-sm rounded-[2.5rem] shadow-2xl p-8 border-4 ${isXmasMode ? 'border-red-600' : 'border-orange-500'}`}>
                                        <h2 className={`text-2xl font-black text-center uppercase mb-6 ${isXmasMode ? 'text-red-700 xmas-font' : 'text-slate-800'}`}>Confirm {pendingAction}</h2>
                                        <div className="flex justify-center gap-4 mb-6">
                                            <select value={selHour} onChange={e => setSelHour(Number(e.target.value))} className="bg-slate-50 p-4 rounded-2xl text-2xl font-black border-2 border-slate-200 outline-none">
                                                {[...Array(24).keys()].map(h => <option key={h} value={h}>{h.toString().padStart(2, '0')}</option>)}
                                            </select>
                                            <div className="text-2xl font-black mt-4 text-slate-300">:</div>
                                            <select value={selMin} onChange={e => setSelMin(Number(e.target.value))} className="bg-slate-50 p-4 rounded-2xl text-2xl font-black border-2 border-slate-200 outline-none">
                                                {[0, 15, 30, 45].map(m => <option key={m} value={m}>{m.toString().padStart(2, '0')}</option>)}
                                            </select>
                                        </div>
                                        {!isTimeValid && <p className="text-red-500 text-[10px] font-bold uppercase mb-4 text-center">Error: Clock out cannot be before clock in.</p>}
                                        <button disabled={!isTimeValid} onClick={confirmClockAction} className={`w-full py-4 font-black text-white rounded-2xl shadow-lg disabled:opacity-30 ${isXmasMode ? 'bg-red-600' : 'bg-orange-500'}`}>CONFIRM</button>
                                        <button onClick={() => setShowTimePicker(false)} className="w-full py-4 text-slate-400 font-black uppercase text-xs">Cancel</button>
                                    </div>
                                </div>
                            )}

                            <div className={`flex items-center justify-between mb-8 p-5 rounded-[2rem] bg-white shadow-lg border-2 ${isXmasMode ? 'border-red-100' : 'border-orange-50'}`}>
                                <div className="flex items-center gap-4">
                                    <img src={user.picture} className="w-12 h-12 rounded-xl border-2 border-slate-100" referrerPolicy="no-referrer" />
                                    <div><p className="text-sm font-black text-slate-800 leading-none">{user.name}</p><p className={`text-[10px] font-bold uppercase mt-1 tracking-widest ${isXmasMode ? 'text-green-700' : 'text-orange-500'}`}>Technician Active</p></div>
                                </div>
                                <div className={`logo-container h-8 w-16 ${isXmasMode ? 'is-flipped' : ''}`} onClick={() => setIsXmasMode(!isXmasMode)}>
                                    <div className="logo-flip-inner h-full w-full">
                                        <div className="logo-front"><img src={LOGO_NORMAL} className="h-full w-full object-contain" /></div>
                                        <div className="logo-back"><img src={LOGO_XMAS} className="h-full w-full object-contain" /></div>
                                    </div>
                                </div>
                                <button onClick={() => setUser(null)} className="p-2 text-slate-300 hover:text-red-500"><SafeIcon name="LogOut" /></button>
                            </div>

                            <div className={`rounded-[2.5rem] bg-white shadow-2xl border-4 overflow-hidden mb-8 ${isXmasMode ? 'border-red-600' : 'border-orange-500'}`}>
                                <div className={`p-8 text-white flex justify-between items-center transition-all ${isXmasMode ? 'bg-red-700' : 'bg-slate-900'}`}>
                                    <div className="flex items-center gap-4">
                                        <div className={`p-3 rounded-xl ${isXmasMode ? 'bg-red-900' : 'bg-orange-500'}`}><SafeIcon name="UserCheck" /></div>
                                        <div><p className="text-slate-300 text-[10px] font-bold uppercase">Status</p><p className={`text-xl font-black tracking-wider ${isXmasMode ? 'xmas-font' : ''}`}>{status === 'clocked_in' ? 'ACTIVE' : 'OFF DUTY'}</p></div>
                                    </div>
                                    <div className="px-4 py-1.5 rounded-full bg-white/10 font-black text-[10px]">{status === 'clocked_in' ? '• ONLINE' : '• OFFLINE'}</div>
                                </div>
                                <div className="p-10 text-center">
                                    {isSyncing && <div className="mb-6 animate-pulse font-black text-xs uppercase tracking-widest flex items-center justify-center gap-2 text-slate-400"><SafeIcon name="Loader2" className="animate-spin w-4 h-4"/> Syncing with Logs...</div>}
                                    
                                    {status === 'clocked_out' ? (
                                        <div className="p-8 bg-red-50 border-4 border-dashed border-red-200 rounded-[2rem]">
                                            <SafeIcon name="AlertTriangle" className="w-12 h-12 text-red-500 mx-auto mb-4" />
                                            <p className="text-red-700 font-black uppercase text-sm">Shift Complete. Email supervisor for manual changes.</p>
                                        </div>
                                    ) : (
                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-8">
                                            <button disabled={status !== 'idle' || isSyncing} onClick={() => {setPendingAction('IN'); setShowTimePicker(true);}} className="p-12 rounded-[2rem] border-4 border-green-50 hover:border-green-600 bg-white group transition-all">
                                                <div className="p-5 rounded-3xl mb-4 bg-green-50 text-green-600 group-hover:bg-green-600 group-hover:text-white transition-all"><SafeIcon name="LogIn" className="w-10 h-10" /></div>
                                                <span className={`font-black text-slate-800 text-2xl uppercase ${isXmasMode ? 'xmas-font' : ''}`}>Clock In</span>
                                            </button>
                                            <button disabled={status !== 'clocked_in' || isSyncing} onClick={() => {setPendingAction('OUT'); setShowTimePicker(true);}} className="p-12 rounded-[2rem] border-4 border-red-50 hover:border-red-600 bg-white group transition-all">
                                                <div className="p-5 rounded-3xl mb-4 bg-red-50 text-red-600 group-hover:bg-red-600 group-hover:text-white transition-all"><SafeIcon name="LogOut" className="w-10 h-10" /></div>
                                                <span className={`font-black text-slate-800 text-2xl uppercase ${isXmasMode ? 'xmas-font' : ''}`}>Clock Out</span>
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>

                            <div className={`rounded-[2rem] border-2 shadow-lg overflow-hidden mb-12 bg-white ${isXmasMode ? 'border-green-600' : 'border-slate-200'}`}>
                                <div className={`p-6 border-b flex items-center gap-3 font-black uppercase text-xs tracking-widest text-slate-700 ${isXmasMode ? 'bg-green-50/50' : 'bg-slate-50'}`}>
                                    <SafeIcon name="Calendar" className={isXmasMode ? 'text-red-600' : 'text-orange-500'} /> Current 14-Day Cycle
                                </div>
                                <div className="p-4 grid grid-cols-2 sm:grid-cols-7 gap-2">
                                    {logs.map((day, idx) => (
                                        <div key={idx} className={`p-3 rounded-2xl border-2 flex flex-col items-center ${day.start || day.end ? (isXmasMode ? 'bg-green-50 border-green-500' : 'bg-orange-50 border-orange-200') : 'bg-slate-50 border-slate-100 opacity-60'}`}>
                                            <span className="text-[9px] font-black text-slate-400 uppercase">{day.weekday}</span>
                                            <span className="text-xs font-black text-slate-800">{day.date}</span>
                                            <div className="mt-1 px-2 py-0.5 rounded-full bg-slate-800 text-white text-[9px] font-black">{day.total} HR</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
