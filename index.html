<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skedaddle Technician Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide React Icons -->
    <script src="https://unpkg.com/lucide-react"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        .animate-shimmer {
            background: linear-gradient(90deg, #f3f4f6 0%, #e5e7eb 50%, #f3f4f6 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        #root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- API CONFIGURATION ---
        const CLIENT_ID = "826145031424-e5rd2jbbnreu8am7re4m6qpc6m9aqpgl.apps.googleusercontent.com"; 
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwYRKBrGDq_i73Js7YbuihuQEBBIUAS66NQC0sfkYndyZOX41muVxniVB30R1rxQoNoBw/exec";
        const LOGO_URL = "https://www.skedaddlewildlife.com/wp-content/themes/salcode-bootstrap-genesis/images/logo_r.png";
        // -------------------------

        // Safe Icon component using LucideReact
        const SafeIcon = ({ name, className = "w-5 h-5" }) => {
            try {
                // LucideReact is the global for unpkg/lucide-react
                const IconComp = window.LucideReact ? window.LucideReact[name] : null;
                if (!IconComp) return <div className={`${className} bg-slate-200 rounded animate-pulse`}></div>;
                return <IconComp className={className} />;
            } catch (e) {
                return <div className={`${className} bg-slate-200 rounded animate-pulse`}></div>;
            }
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [status, setStatus] = useState('idle');
            const [logs, setLogs] = useState([]);
            const [error, setError] = useState(null);
            const [showHistory, setShowHistory] = useState(false);
            const [isInitializing, setIsInitializing] = useState(true);
            const [isSyncing, setIsSyncing] = useState(false);
            const [googleReady, setGoogleReady] = useState(false);
            const googleBtnRef = useRef(null);

            const day = new Date().getDate();
            const month = new Date().toLocaleString('default', { month: 'short' });
            const currentPeriod = day <= 15 ? `${month} 1 - 15, 2025` : `${month} 16 - End, 2025`;

            // Step 1: Load Google Identity Script Once
            useEffect(() => {
                const script = document.createElement('script');
                script.id = 'google-jssdk';
                script.src = "https://accounts.google.com/gsi/client";
                script.async = true;
                script.defer = true;
                script.onload = () => {
                    if (window.google && window.google.accounts) {
                        try {
                            window.google.accounts.id.initialize({
                                client_id: CLIENT_ID,
                                callback: handleGoogleResponse,
                            });
                            setGoogleReady(true);
                        } catch (err) {
                            console.error("Google Init Error:", err);
                        }
                    }
                    // Show splash for at least 1 second
                    setTimeout(() => setIsInitializing(false), 1200);
                };
                script.onerror = () => {
                    setIsInitializing(false);
                    setError("Google services unavailable.");
                };
                document.head.appendChild(script);
            }, []);

            // Step 2: Render Button when Login View is active
            useEffect(() => {
                if (!isInitializing && !user && googleBtnRef.current && window.google && window.google.accounts) {
                    try {
                        window.google.accounts.id.renderButton(googleBtnRef.current, {
                            type: "standard",
                            shape: "pill",
                            theme: "filled_blue",
                            text: "signin_with",
                            size: "large",
                            logo_alignment: "left",
                            width: 280
                        });
                        try { window.google.accounts.id.prompt(); } catch(e) {}
                    } catch (err) {
                        console.error("Button Render Error:", err);
                    }
                }
            }, [isInitializing, user, googleReady]);

            const handleGoogleResponse = (response) => {
                try {
                    const base64Url = response.credential.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                    const profile = JSON.parse(jsonPayload);
                    
                    setUser({
                        email: profile.email,
                        name: profile.name,
                        picture: profile.picture
                    });
                    setError(null);
                } catch (err) {
                    setError("Identity verification failed.");
                }
            };

            const sendToGoogleSheet = async (type) => {
                setIsSyncing(true);
                try {
                    await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        cache: 'no-cache',
                        body: JSON.stringify({
                            email: user.email,
                            name: user.name,
                            type: type,
                            timestamp: new Date().toISOString()
                        })
                    });
                    setIsSyncing(false);
                    return true;
                } catch (err) {
                    setIsSyncing(false);
                    setError("Sync failed. Check connection.");
                    return false;
                }
            };

            const handleClockIn = async () => {
                const success = await sendToGoogleSheet('IN');
                if (!success) return;
                const now = new Date();
                setLogs([{ type: 'IN', time: now.toLocaleTimeString(), date: now.toLocaleDateString() }, ...logs]);
                setStatus('clocked_in');
                setError(null);
            };

            const handleClockOut = async () => {
                const now = new Date();
                const today = now.toLocaleDateString();
                const hasClockInToday = logs.some(log => log.type === 'IN' && log.date === today);
                await sendToGoogleSheet('OUT');
                if (!hasClockInToday) {
                    setError(`CRITICAL: No clock-in for today. Admin has been notified.`);
                    return;
                }
                setLogs([{ type: 'OUT', time: now.toLocaleTimeString(), date: today }, ...logs]);
                setStatus('clocked_out');
                setError(null);
            };

            // Splascreen View
            if (isInitializing) {
                return (
                    <div className="flex-1 flex items-center justify-center bg-white">
                        <div className="flex flex-col items-center">
                            <img src={LOGO_URL} alt="Skedaddle" className="h-16 mb-6 opacity-50" />
                            <div className="h-1.5 w-40 bg-slate-100 rounded-full overflow-hidden">
                                <div className="h-full bg-orange-500 w-1/2 animate-shimmer"></div>
                            </div>
                            <p className="mt-4 text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em] animate-pulse">Initializing Portal</p>
                        </div>
                    </div>
                );
            }

            // Login View
            if (!user) {
                return (
                    <div className="flex-1 flex items-center justify-center p-6 bg-slate-900 relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                            <div className="absolute top-[-20%] left-[-10%] w-[60%] h-[60%] bg-orange-600 rounded-full blur-[150px]"></div>
                        </div>

                        <div className="max-w-md w-full relative z-10">
                            <div className="bg-white rounded-[3rem] shadow-[0_40px_80px_-15px_rgba(0,0,0,0.5)] p-12 text-center border border-white/20">
                                <img src={LOGO_URL} alt="Skedaddle" className="h-24 mx-auto mb-10" />
                                <h1 className="text-3xl font-black text-slate-800 tracking-tight uppercase mb-3 leading-tight">Technician<br/>Access Portal</h1>
                                <p className="text-slate-500 font-semibold mb-10 leading-relaxed text-sm">Please sign in with your work email to begin your daily shift.</p>
                                
                                <div className="w-full flex justify-center py-10 bg-slate-50 rounded-[2.5rem] border-2 border-dashed border-slate-200 mb-8 min-h-[140px] items-center">
                                    {googleReady ? (
                                        <div ref={googleBtnRef}></div>
                                    ) : (
                                        <div className="flex flex-col items-center gap-2 text-center">
                                            <div className="w-6 h-6 border-2 border-orange-500 border-t-transparent rounded-full animate-spin"></div>
                                            <span className="text-[10px] font-bold text-slate-400">CONNECTING...</span>
                                        </div>
                                    )}
                                </div>

                                <div className="flex items-center justify-center gap-2 text-slate-400">
                                    <SafeIcon name="ShieldCheck" className="w-4 h-4 text-green-500" />
                                    <span className="text-[10px] font-black uppercase tracking-[0.2em]">Authorized Access Only</span>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Dashboard View
            return (
                <div className="flex-1 p-4 md:p-10 max-w-2xl mx-auto w-full">
                    {/* Profile Header */}
                    <div className="flex items-center justify-between mb-8 bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <div className="flex items-center gap-4">
                            <img src={user.picture} className="w-14 h-14 rounded-2xl border-2 border-orange-100 shadow-sm" referrerPolicy="no-referrer" alt="Profile" />
                            <div>
                                <p className="text-[10px] text-orange-600 font-black uppercase tracking-widest mb-0.5">Verified Technician</p>
                                <p className="text-base font-black text-slate-800 leading-none">{user.name}</p>
                                <p className="text-xs text-slate-500 mt-1">{user.email}</p>
                            </div>
                        </div>
                        <button onClick={() => setUser(null)} className="p-4 hover:bg-red-50 rounded-2xl transition-all text-slate-300 hover:text-red-500">
                            <SafeIcon name="LogOut" className="w-6 h-6" />
                        </button>
                    </div>

                    {/* Status Card */}
                    <div className="bg-white rounded-[3rem] shadow-2xl border border-slate-100 overflow-hidden mb-8">
                        <div className="bg-slate-900 p-8 text-white flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex items-center gap-5">
                                <div className={`p-4 rounded-2xl ${status === 'clocked_in' ? 'bg-green-500 shadow-lg shadow-green-900/40' : 'bg-slate-800'}`}>
                                    <SafeIcon name="UserCheck" className="w-7 h-7" />
                                </div>
                                <div>
                                    <p className="text-slate-500 text-[10px] font-black uppercase tracking-[0.2em] mb-1 text-left">Period</p>
                                    <p className="text-xl font-black text-orange-400 tracking-tight">{currentPeriod}</p>
                                </div>
                            </div>
                            <div className={`flex items-center gap-2 px-5 py-2 rounded-full font-black text-xs tracking-widest ${status === 'clocked_in' ? 'bg-green-500/20 text-green-400' : 'bg-slate-800 text-slate-400'}`}>
                                <div className={`w-2 h-2 rounded-full ${status === 'clocked_in' ? 'bg-green-400 animate-pulse' : 'bg-slate-600'}`}></div>
                                {status === 'clocked_in' ? 'SHIFT ACTIVE' : 'SHIFT INACTIVE'}
                            </div>
                        </div>

                        <div className="p-10">
                            {isSyncing && (
                                <div className="flex items-center justify-center gap-3 mb-8 text-orange-600 font-black text-xs bg-orange-50 py-4 rounded-2xl border border-orange-100 animate-pulse text-center uppercase tracking-widest">
                                    <SafeIcon name="Loader2" className="w-4 h-4 animate-spin" />
                                    Synchronizing...
                                </div>
                            )}
                            
                            {error && (
                                <div className="mb-8 p-6 bg-red-50 border-l-8 border-red-500 rounded-3xl flex items-start gap-5 shadow-sm">
                                    <SafeIcon name="AlertCircle" className="w-8 h-8 text-red-500 flex-shrink-0" />
                                    <div>
                                        <p className="text-red-900 font-black text-sm uppercase">Notice</p>
                                        <p className="text-red-700 text-xs mt-1 font-bold leading-relaxed">{error}</p>
                                    </div>
                                </div>
                            )}

                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-8">
                                <button disabled={status === 'clocked_in' || isSyncing} onClick={handleClockIn} className={`group relative p-12 rounded-[2.5rem] border-4 transition-all flex flex-col items-center ${status === 'clocked_in' || isSyncing ? 'opacity-30 grayscale cursor-not-allowed border-slate-50' : 'bg-white border-slate-50 hover:border-green-500 hover:shadow-2xl active:scale-95'}`}>
                                    <div className={`p-6 rounded-3xl mb-5 transition-all ${status === 'clocked_in' ? 'bg-slate-100 text-slate-400' : 'bg-green-50 text-green-600 group-hover:bg-green-500 group-hover:text-white group-hover:rotate-3'}`}>
                                        <SafeIcon name="LogIn" className="w-12 h-12" />
                                    </div>
                                    <span className="font-black text-slate-800 text-lg uppercase tracking-tight">Clock In</span>
                                </button>

                                <button disabled={(status === 'idle' && logs.length === 0) || isSyncing} onClick={handleClockOut} className={`group relative p-12 rounded-[2.5rem] border-4 transition-all flex flex-col items-center ${(status === 'idle' && logs.length === 0) || isSyncing ? 'opacity-30 grayscale cursor-not-allowed border-slate-50' : 'bg-white border-slate-50 hover:border-red-500 hover:shadow-2xl active:scale-95'}`}>
                                    <div className={`p-6 rounded-3xl mb-5 transition-all ${(status === 'idle' && logs.length === 0) ? 'bg-slate-100 text-slate-400' : 'bg-red-50 text-red-600 group-hover:bg-red-500 group-hover:text-white group-hover:-rotate-3'}`}>
                                        <SafeIcon name="LogOut" className="w-12 h-12" />
                                    </div>
                                    <span className="font-black text-slate-800 text-lg uppercase tracking-tight">Clock Out</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Activity Feed */}
                    <div className="bg-white rounded-[2rem] border border-slate-200 shadow-sm overflow-hidden mb-12">
                        <button onClick={() => setShowHistory(!showHistory)} className="w-full p-8 flex items-center justify-between hover:bg-slate-50 transition-colors">
                            <div className="flex items-center gap-4 font-black text-slate-800 uppercase text-xs tracking-widest">
                                <SafeIcon name="History" className="text-orange-500" />
                                Recent Activity
                            </div>
                            <SafeIcon name="Settings" className={`w-5 h-5 text-slate-300 transition-transform ${showHistory ? 'rotate-180' : ''}`} />
                        </button>
                        {showHistory && (
                            <div className="p-8 border-t border-slate-100 space-y-5 bg-slate-50/50">
                                {logs.length === 0 ? <p className="text-center text-slate-400 text-[10px] font-black uppercase py-4">No activity found.</p> : logs.map((log, idx) => (
                                    <div key={idx} className="flex items-center justify-between p-6 rounded-3xl bg-white border border-slate-100 shadow-sm">
                                        <div className="flex items-center gap-5">
                                            <div className={`w-12 h-12 rounded-2xl flex items-center justify-center ${log.type === 'IN' ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600'}`}>
                                                <SafeIcon name={log.type === 'IN' ? 'CheckCircle2' : 'LogOut'} />
                                            </div>
                                            <div>
                                                <p className="text-base font-black text-slate-800 uppercase tracking-tight">Shift {log.type === 'IN' ? 'Started' : 'Ended'}</p>
                                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-0.5">{log.date}</p>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-xl font-black text-slate-800 tabular-nums">{log.time}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* Footer */}
                    <div className="mt-12 mb-8 text-center grayscale opacity-40">
                         <img src={LOGO_URL} alt="Skedaddle" className="h-8 mx-auto mb-2" />
                         <p className="text-[9px] font-bold text-slate-500 uppercase tracking-[0.4em]">Skedaddle Wildlife Control Inc.</p>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
