<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skedaddle Technician Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            overflow-x: hidden; 
            min-height: 100vh;
            background-color: #f8fafc;
            color: #1e293b;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        @media (max-width: 768px) { .calendar-grid { grid-template-columns: repeat(4, 1fr); } }
        @media (max-width: 480px) { .calendar-grid { grid-template-columns: repeat(3, 1fr); } }

        .google-btn {
            background: #4285F4;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
            width: 100%;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .google-btn:active { background: #357abd; transform: scale(0.98); }

        .animate-slide-up {
            animation: slideUp 0.3s ease-out forwards;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input, select, textarea {
            font-size: 16px !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const CLIENT_ID = "826145031424-e5rd2jbbnreu8am7re4m6qpc6m9aqpgl.apps.googleusercontent.com"; 
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw-DhbESKUSJrOfYooCTZqXO5vySlaDVaoLQCHTT2AlI5zTv7i6tdzzX1f6xwzdHK4e4A/exec";
        const LOGO_URL = "https://www.skedaddlewildlife.com/wp-content/themes/salcode-bootstrap-genesis/images/logo_r.png";
        const MANUAL_FULL_URL = "https://drive.google.com/file/d/1iSar6lHhH5gNLbNj2RctD05ODisbSqE3/view?usp=sharing";

        const Icons = {
            LogOut: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>,
            LogIn: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 5 12 10 7"/><line x1="15" y1="12" x2="5" y2="12"/></svg>,
            UserCheck: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><polyline points="16 11 18 13 22 9"/></svg>,
            Alert: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>,
            Calendar: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>,
            Loader: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={`animate-spin ${props.className}`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
            Clock: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            FileText: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14.5 2 14.5 7 20 7"/></svg>,
            ExternalLink: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>,
            Plus: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
            Trash: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>,
            Search: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>,
            Package: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m7.5 4.27 9 5.15"/><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.27 6.96 8.73 5.05 8.73-5.05"/><path d="M12 22.08V12"/></svg>,
            ChevronDown: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"/></svg>,
            Copy: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>,
            RefreshCcw: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>,
            Mail: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>,
            Settings: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
        };

        const SPECIES_DATA = {
            'Raccoons': { icon: 'ðŸ¦', signs: 'Hand-prints, thumping, tubular scat (seeds).', method: 'OWDs or Physical Removal.' },
            'Squirrels': { icon: 'ðŸ¿ï¸', signs: 'Scratching, 2" holes, nut shells.', method: 'Seal secondary + OWD primary.' },
            'Bats': { icon: 'ðŸ¦‡', signs: 'Entry stains, guano (soil-like).', method: 'Check valves / Netting.' },
            'Birds': { icon: 'ðŸ¦', signs: 'Straw, chirping, mites, ammonia.', method: 'Nest removal + Sanitation + Guards.' },
            'Skunks': { icon: 'ðŸ¦¨', signs: 'Musk, cone holes, 6" burrows.', method: 'Trenching + OWD.' },
            'Mice': { icon: 'ðŸ­', signs: 'Rice droppings, nested insulation.', method: 'Search & Seal foundation/roofline.' },
            'Rats': { icon: 'ðŸ€', signs: 'Grease marks, gnawed wood/PVC.', method: 'Steel mesh + Trapping.' }
        };

        const getRoundedTime = () => {
            const now = new Date();
            const minutes = now.getMinutes();
            let roundedMinutes;
            let hourAdjustment = 0;

            if (minutes <= 7) roundedMinutes = 0;
            else if (minutes <= 22) roundedMinutes = 15;
            else if (minutes <= 37) roundedMinutes = 30;
            else if (minutes <= 52) roundedMinutes = 45;
            else {
                roundedMinutes = 0;
                hourAdjustment = 1;
            }

            return {
                hours: (now.getHours() + hourAdjustment) % 24,
                minutes: roundedMinutes
            };
        };

        const App = () => {
            const [user, setUser] = useState(() => {
                const saved = localStorage.getItem('skedaddle_user');
                return saved ? JSON.parse(saved) : null;
            });
            const [recipientEmails, setRecipientEmails] = useState(() => {
                if (!user) return [];
                const saved = localStorage.getItem(`emails_${user.email}`);
                return saved ? JSON.parse(saved) : [];
            });

            const [activeTab, setActiveTab] = useState('clock');
            const [selectedSpecies, setSelectedSpecies] = useState(null);
            const [status, setStatus] = useState('idle');
            const [logs, setLogs] = useState([]);
            const [isInitializing, setIsInitializing] = useState(true);
            const [isSyncing, setIsSyncing] = useState(false);
            const [accessToken, setAccessToken] = useState(null);
            const [tokenClient, setTokenClient] = useState(null);

            const [supplies, setSupplies] = useState([]);
            const [supplySearch, setSupplySearch] = useState('');
            const [expandedCategories, setExpandedCategories] = useState(['Screens', 'Fasteners & Sealants', 'PPE & Safety', 'Custom']);
            
            const [showTimePicker, setShowTimePicker] = useState(false);
            const [showEmailSettings, setShowEmailSettings] = useState(false);
            const [pendingAction, setPendingAction] = useState(null);
            const [selHour, setSelHour] = useState(0);
            const [selMin, setSelMin] = useState(0);
            const [actionNote, setActionNote] = useState("");
            const [newEmailInput, setNewEmailInput] = useState("");

            const checkUserStatus = async (userObj) => {
                if (!userObj) return;
                setIsSyncing(true);
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?name=${encodeURIComponent(userObj.name)}`, { cache: 'no-store' });
                    const data = await response.json();
                    if (data.status) setStatus(data.status);
                    if (data.logs) setLogs(data.logs);
                } catch (err) { console.error("Status error:", err); }
                setIsSyncing(false);
            };

            const initializeGsi = () => {
                if (!window.google) {
                    setTimeout(initializeGsi, 500);
                    return;
                }
                const client = window.google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: 'openid email profile https://www.googleapis.com/auth/gmail.send',
                    callback: async (tokenResponse) => {
                        if (tokenResponse.error) return;
                        setAccessToken(tokenResponse.access_token);
                        try {
                            const userInfoRes = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                                headers: { 'Authorization': `Bearer ${tokenResponse.access_token}` }
                            });
                            const profile = await userInfoRes.json();
                            const newUser = { email: profile.email, name: profile.name, picture: profile.picture };
                            setUser(newUser);
                            localStorage.setItem('skedaddle_user', JSON.stringify(newUser));
                            checkUserStatus(newUser);
                        } catch (e) { console.error("Profile fetch error", e); }
                    },
                });
                setTokenClient(client);
                setIsInitializing(false);
                if (user) checkUserStatus(user);
            };

            useEffect(() => {
                if (user) {
                    const saved = localStorage.getItem(`emails_${user.email}`);
                    setRecipientEmails(saved ? JSON.parse(saved) : []);
                }
            }, [user]);

            useEffect(() => {
                if (user) localStorage.setItem(`emails_${user.email}`, JSON.stringify(recipientEmails));
            }, [recipientEmails, user]);

            useEffect(() => {
                initializeGsi();
            }, []);

            const addRecipient = () => {
                if (newEmailInput.includes('@')) {
                    setRecipientEmails([...recipientEmails, newEmailInput.trim()]);
                    setNewEmailInput("");
                }
            };

            const removeRecipient = (idx) => {
                setRecipientEmails(recipientEmails.filter((_, i) => i !== idx));
            };

            const sendEmailAsUser = async (action, time, note) => {
                const dateStr = new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const subject = `${user.name} - ${action === "IN" ? "Start Time" : "End Time"} - ${dateStr}`;
                const message = `To: ${recipientEmails.join(', ')}\nSubject: ${subject}\n\n${action === "IN" ? "CLOCK IN" : "CLOCK OUT"}\nTime - ${time}\nNotes - ${note || "None"}\n\nAutomated via Hub`;
                const encodedEmail = btoa(unescape(encodeURIComponent(message))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
                try {
                    const res = await fetch('https://gmail.googleapis.com/gmail/v1/users/me/messages/send', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ raw: encodedEmail })
                    });
                    return res.ok;
                } catch (err) { return false; }
            };

            const confirmClockAction = async () => {
                const decimalTime = (selHour + (selMin / 60)).toFixed(2).padStart(5, '0');
                setShowTimePicker(false);
                setIsSyncing(true);
                await sendEmailAsUser(pendingAction, decimalTime, actionNote);
                try {
                    await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify({ email: user.email, name: user.name, type: pendingAction, decimalTime, note: actionNote })
                    });
                    setTimeout(() => { setActionNote(""); checkUserStatus(user); }, 2500);
                } catch (err) { setIsSyncing(false); }
            };

            const handleClockTrigger = (action) => {
                const rounded = getRoundedTime();
                setSelHour(rounded.hours);
                setSelMin(rounded.minutes);
                setPendingAction(action);
                setShowTimePicker(true);
            };

            const copySuppliesList = () => {
                const checkedItems = supplies.filter(s => s.checked);
                if (checkedItems.length === 0) return;
                let text = `SUPPLIES NEEDED (${new Date().toLocaleDateString()}):\n`;
                checkedItems.forEach(item => { text += `- ${item.name}${item.note ? ` (${item.note})` : ''}\n`; });
                if (navigator.clipboard) navigator.clipboard.writeText(text);
            };

            const categorizedSupplies = useMemo(() => {
                const groups = {};
                supplies.filter(s => s.name.toLowerCase().includes(supplySearch.toLowerCase())).forEach(s => {
                    if (!groups[s.category]) groups[s.category] = [];
                    groups[s.category].push(s);
                });
                return groups;
            }, [supplies, supplySearch]);

            if (isInitializing) return <div className="min-h-screen flex items-center justify-center bg-white"><Icons.Loader className="w-10 h-10 text-orange-500" /></div>;

            return (
                <div className="min-h-screen max-w-4xl mx-auto px-4 py-8">
                    {!user ? (
                        <div className="max-w-md mx-auto bg-white rounded-[2.5rem] shadow-xl p-10 text-center border border-slate-100 mt-10">
                            <img src={LOGO_URL} className="h-24 mx-auto mb-8 object-contain" />
                            <h1 className="text-3xl font-extrabold text-slate-800 mb-8 uppercase tracking-tight leading-none">Technician Portal</h1>
                            <button onClick={() => tokenClient.requestAccessToken({ prompt: 'consent' })} className="google-btn mb-6 font-bold uppercase tracking-widest text-xs">Sign in with Google</button>
                        </div>
                    ) : (
                        <div className="space-y-6">
                            {/* Setup / Settings Modal */}
                            {(recipientEmails.length === 0 || showEmailSettings) && (
                                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/90 backdrop-blur-md p-4">
                                    <div className="bg-white rounded-[2.5rem] p-8 w-full max-w-sm shadow-2xl animate-slide-up">
                                        <div className="text-center mb-6">
                                            <div className="p-4 bg-orange-50 text-orange-600 rounded-full w-fit mx-auto mb-4"><Icons.Mail className="w-8 h-8"/></div>
                                            <h2 className="text-2xl font-black uppercase tracking-tight">Supervisor Emails</h2>
                                            <p className="text-slate-500 text-xs mt-1 font-medium">Input emails to receive your time logs</p>
                                        </div>
                                        <div className="space-y-3 mb-6 max-h-[200px] overflow-y-auto no-scrollbar pr-1">
                                            {recipientEmails.map((email, i) => (
                                                <div key={i} className="flex items-center justify-between p-3 bg-slate-50 rounded-xl border border-slate-100">
                                                    <span className="text-[10px] font-bold text-slate-700 truncate mr-2">{email}</span>
                                                    <button onClick={() => removeRecipient(i)} className="text-red-400 hover:text-red-600"><Icons.Trash className="w-4 h-4"/></button>
                                                </div>
                                            ))}
                                            {recipientEmails.length === 0 && <p className="text-center text-[10px] text-red-500 font-bold uppercase p-4 border-2 border-dashed border-red-100 rounded-2xl">No Recipients Configured</p>}
                                        </div>
                                        <div className="flex gap-2 mb-8">
                                            <input type="email" placeholder="supervisor@skedaddle.com" className="flex-1 bg-slate-100 rounded-xl px-4 py-3 text-xs font-bold outline-none focus:ring-2 ring-orange-500/20" value={newEmailInput} onChange={e => setNewEmailInput(e.target.value)} onKeyPress={e => e.key === 'Enter' && addRecipient()} />
                                            <button onClick={addRecipient} className="bg-slate-900 text-white p-3 rounded-xl"><Icons.Plus className="w-5 h-5"/></button>
                                        </div>
                                        {recipientEmails.length > 0 && (
                                            <button onClick={() => setShowEmailSettings(false)} className="w-full py-4 bg-orange-600 text-white font-black rounded-xl shadow-lg uppercase tracking-widest text-[10px] active:scale-95 transition-all">Save & Finish</button>
                                        )}
                                    </div>
                                </div>
                            )}

                            {/* Time Picker Modal */}
                            {showTimePicker && (
                                <div className="fixed inset-0 z-[60] flex items-center justify-center bg-slate-900/80 backdrop-blur-sm p-4">
                                    <div className="bg-white rounded-[2rem] p-8 w-full max-w-sm shadow-2xl animate-slide-up">
                                        <h2 className="text-2xl font-black mb-6 text-center uppercase tracking-tight">Confirm {pendingAction}</h2>
                                        <div className="flex justify-center gap-4 mb-6">
                                            <select value={selHour} onChange={e => setSelHour(Number(e.target.value))} className="p-4 bg-slate-50 rounded-xl text-xl font-bold border-2 border-slate-100 outline-none">
                                                {[...Array(24).keys()].map(h => <option key={h} value={h}>{h.toString().padStart(2, '0')}</option>)}
                                            </select>
                                            <select value={selMin} onChange={e => setSelMin(Number(e.target.value))} className="p-4 bg-slate-50 rounded-xl text-xl font-bold border-2 border-slate-100 outline-none">
                                                {[0, 15, 30, 45].map(m => <option key={m} value={m}>{m.toString().padStart(2, '0')}</option>)}
                                            </select>
                                        </div>
                                        <textarea value={actionNote} onChange={e => setActionNote(e.target.value)} placeholder="Enter details..." className="w-full p-4 bg-slate-50 rounded-xl mb-6 text-sm outline-none border-2 border-slate-100" rows="3" />
                                        <button onClick={confirmClockAction} className="w-full py-4 bg-orange-600 text-white font-black rounded-xl shadow-lg uppercase tracking-widest text-xs active:scale-95 transition-transform">Confirm Entry</button>
                                        <button onClick={() => setShowTimePicker(false)} className="w-full py-4 text-slate-400 font-bold text-sm uppercase tracking-widest text-[10px]">Cancel</button>
                                    </div>
                                </div>
                            )}

                            {/* Header */}
                            <div className="bg-white rounded-[2rem] p-4 md:p-6 shadow-md flex items-center justify-between border border-slate-100">
                                <div className="flex items-center gap-4">
                                    <img src={user.picture} className="w-12 h-12 rounded-xl border-2 border-slate-50" referrerPolicy="no-referrer" />
                                    <div>
                                        <p className="font-extrabold text-slate-800 leading-none uppercase tracking-tight text-sm md:text-base">{user.name}</p>
                                        <div className="flex items-center gap-2 mt-1">
                                            <div className={`w-1.5 h-1.5 rounded-full ${accessToken ? 'bg-green-500' : 'bg-red-500'}`}></div>
                                            <p className={`text-[9px] font-black uppercase tracking-widest ${accessToken ? 'text-green-600' : 'text-red-500'}`}>Gmail {accessToken ? 'Synced' : 'Offline'}</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2">
                                    {!accessToken && (
                                        <button onClick={() => tokenClient.requestAccessToken({ prompt: 'consent' })} className="p-2.5 bg-red-50 text-red-600 rounded-xl shadow-sm border border-red-100 active:scale-95 transition-transform flex items-center gap-2">
                                            <Icons.Mail className="w-4 h-4" />
                                            <span className="text-[9px] font-black uppercase">Reconnect</span>
                                        </button>
                                    )}
                                    <button onClick={handleLogout} className="p-3 text-slate-300 hover:text-red-500 transition-colors"><Icons.LogOut className="w-5 h-5"/></button>
                                </div>
                            </div>

                            {/* Nav */}
                            <div className="flex bg-slate-900 rounded-full p-1.5 shadow-lg border border-slate-800 max-w-[280px] mx-auto">
                                <button onClick={() => setActiveTab('clock')} className={`flex-1 py-3 rounded-full text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === 'clock' ? 'bg-orange-500 text-white shadow-md' : 'text-slate-500 hover:text-white'}`}>Time Clock</button>
                                <button onClick={() => setActiveTab('hub')} className={`flex-1 py-3 rounded-full text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === 'hub' ? 'bg-blue-600 text-white shadow-md' : 'text-slate-500 hover:text-white'}`}>The Hub</button>
                            </div>

                            {activeTab === 'clock' && (
                                <div className="max-w-2xl mx-auto space-y-6">
                                    {status === 'clocked_out' ? (
                                        <div className="bg-white rounded-[2rem] overflow-hidden shadow-xl border border-slate-100 p-8 md:p-10 bg-red-50 border-4 border-dashed border-red-200 text-center animate-slide-up">
                                            <Icons.Alert className="text-red-500 w-16 h-16 mx-auto mb-4" />
                                            <h3 className="text-red-900 font-black uppercase text-2xl mb-4 tracking-tight">Shift Recorded</h3>
                                            <p className="text-red-700 font-medium leading-relaxed max-w-md mx-auto text-sm">Shift entries for today are complete. Contact office for adjustments.</p>
                                        </div>
                                    ) : (
                                        <div className="bg-white rounded-[2rem] overflow-hidden shadow-xl border border-slate-100">
                                            <div className="p-6 md:p-8 bg-slate-900 text-white flex justify-between items-center relative">
                                                <div className="flex items-center gap-4">
                                                    <div className="p-3 bg-slate-800 rounded-xl"><Icons.UserCheck className="w-6 h-6 text-orange-500" /></div>
                                                    <div><p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Status</p><p className="text-xl font-black">{status === 'clocked_in' ? 'SHIFT ACTIVE' : 'OFF DUTY'}</p></div>
                                                </div>
                                                <button onClick={() => setShowEmailSettings(true)} className="absolute top-4 right-4 p-2 text-slate-500 hover:text-white transition-colors"><Icons.Settings className="w-4 h-4" /></button>
                                                <div className={`px-4 py-1.5 rounded-full text-[10px] font-black tracking-widest ${status === 'clocked_in' ? 'bg-green-500/10 text-green-500' : 'bg-slate-800 text-slate-500'}`}>{status === 'clocked_in' ? 'ONLINE' : 'OFFLINE'}</div>
                                            </div>
                                            <div className="p-6 md:p-8">
                                                {isSyncing && <div className="flex items-center justify-center gap-2 text-orange-500 text-[10px] font-black uppercase tracking-widest mb-6"><Icons.Loader className="w-4 h-4"/>Syncing...</div>}
                                                
                                                {(!accessToken || recipientEmails.length === 0) && (
                                                    <div className="p-6 bg-red-50 border-4 border-dashed border-red-200 rounded-[3rem] text-center animate-slide-up mb-6">
                                                        <Icons.Mail className="text-red-500 w-8 h-8 mx-auto mb-4" />
                                                        <h3 className="text-red-900 font-black uppercase text-xs mb-2 tracking-tight">Missing Required Setup</h3>
                                                        <p className="text-red-700 font-medium leading-relaxed text-[10px]">
                                                            {!accessToken && "â€¢ Reconnect Gmail above\n"}
                                                            {recipientEmails.length === 0 && "â€¢ Tap Gear icon to set supervisor emails"}
                                                        </p>
                                                    </div>
                                                )}

                                                <div className="grid grid-cols-2 gap-4">
                                                    <button disabled={status !== 'idle' || isSyncing || !accessToken || recipientEmails.length === 0} onClick={() => handleClockTrigger('IN')} className="p-6 rounded-2xl border-2 border-slate-50 bg-slate-50 active:bg-green-50 active:border-green-200 transition-all group disabled:opacity-20 disabled:grayscale">
                                                        <Icons.LogIn className="w-8 h-8 text-green-600 mb-2 mx-auto" />
                                                        <span className="block font-black text-[10px] uppercase text-slate-600 group-hover:text-green-700 tracking-widest">Clock In</span>
                                                    </button>
                                                    <button disabled={status === 'idle' || isSyncing || !accessToken || recipientEmails.length === 0} onClick={() => handleClockTrigger('OUT')} className="p-6 rounded-2xl border-2 border-slate-50 bg-slate-50 active:bg-red-50 active:border-red-200 transition-all group disabled:opacity-20 disabled:grayscale">
                                                        <Icons.LogOut className="w-8 h-8 text-red-600 mb-2 mx-auto" />
                                                        <span className="block font-black text-[10px] uppercase text-slate-600 group-hover:text-red-700 tracking-widest">Clock Out</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    <div className="bg-white rounded-[2rem] shadow-md overflow-hidden border border-slate-100">
                                        <div className="p-6 border-b border-slate-50 flex items-center gap-3 font-black text-xs uppercase tracking-widest text-slate-500"><Icons.Calendar className="w-4 h-4 text-orange-500"/> 14-Day Cycle</div>
                                        <div className="p-4 calendar-grid">
                                            {logs.map((day, idx) => (
                                                <div key={idx} className={`p-3 rounded-2xl border flex flex-col items-center transition-all ${day.start || day.end ? 'bg-orange-50/50 border-orange-100' : 'bg-slate-50 border-slate-50 opacity-40'}`}>
                                                    <span className="text-[9px] font-bold text-slate-400 uppercase">{day.weekday}</span>
                                                    <span className="text-xs font-black text-slate-700">{day.date}</span>
                                                    <span className="text-[10px] font-extrabold mt-1 text-orange-600">{day.total}h</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'hub' && (
                                <div className="space-y-6 animate-slide-up">
                                    {/* Hub content simplified to fit rounding/email changes logic context */}
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="bg-white rounded-[2.5rem] p-6 shadow-md border border-slate-100 h-fit">
                                            <div className="flex items-center justify-between mb-6">
                                                <div className="flex items-center gap-3"><div className="p-3 bg-orange-50 text-orange-600 rounded-2xl"><Icons.Package className="w-5 h-5"/></div><h3 className="font-black uppercase text-xs tracking-widest">Supplies</h3></div>
                                                <button onClick={copySuppliesList} className="p-2.5 bg-slate-900 text-white rounded-xl"><Icons.Copy className="w-4 h-4" /></button>
                                            </div>
                                            <div className="space-y-4 max-h-[400px] overflow-y-auto no-scrollbar">
                                                {Object.keys(categorizedSupplies).map(cat => (
                                                    <div key={cat} className="space-y-2">
                                                        <p className="text-[10px] font-black text-slate-400 uppercase px-2">{cat}</p>
                                                        {categorizedSupplies[cat].map(s => (
                                                            <div key={s.id} className="p-3 bg-slate-50 rounded-xl flex items-center gap-3">
                                                                <div className="w-5 h-5 rounded border-2 border-slate-200"></div>
                                                                <span className="text-xs font-bold uppercase">{s.name}</span>
                                                            </div>
                                                        ))}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="bg-white rounded-[2.5rem] p-6 shadow-md border border-slate-100 h-fit">
                                            <div className="flex items-center gap-3 mb-6"><div className="p-3 bg-blue-50 text-blue-600 rounded-2xl"><Icons.Search className="w-5 h-5"/></div><h3 className="font-black uppercase text-xs tracking-widest">Species Info</h3></div>
                                            <div className="grid grid-cols-2 gap-2">
                                                {Object.keys(SPECIES_DATA).map(s => (
                                                    <button key={s} onClick={() => setSelectedSpecies(s)} className={`p-4 rounded-2xl border-2 transition-all text-left ${selectedSpecies === s ? 'bg-blue-600 border-blue-600 text-white shadow-lg' : 'bg-slate-50 border-slate-100'}`}>
                                                        <span className="text-xl block mb-1">{SPECIES_DATA[s].icon}</span>
                                                        <span className="font-black text-[9px] uppercase leading-tight">{s}</span>
                                                    </button>
                                                ))}
                                            </div>
                                            {selectedSpecies && (
                                                <div className="mt-4 p-4 bg-blue-50 rounded-2xl border border-blue-100 animate-slide-up">
                                                    <p className="text-[9px] font-black text-blue-600 uppercase mb-1">Signs</p>
                                                    <p className="text-[11px] font-medium leading-relaxed">{SPECIES_DATA[selectedSpecies].signs}</p>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            <div className="text-center pt-8 opacity-20"><p className="font-black uppercase tracking-[0.5em] text-[8px] text-slate-800">Skedaddle Wildlife Control</p></div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
