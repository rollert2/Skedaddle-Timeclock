<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skedaddle Technician Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Inter:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
            min-height: 100vh;
            transition: background 0.5s ease;
            background-color: #f8fafc;
        }

        .xmas-font { font-family: 'Mountains of Christmas', cursive; }

        .snowflake {
            position: fixed;
            top: -10vh;
            user-select: none;
            z-index: 1000;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .snow-burst {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 10000;
        }

        .burst-particle {
            position: absolute;
            animation: burst 1.5s ease-out forwards;
            color: white;
            font-size: 24px;
        }

        @keyframes burst {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(var(--tw-x), var(--tw-y)) scale(1.5); opacity: 0; }
        }

        .logo-container {
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }
        .logo-container:hover { transform: scale(1.05); }
        .logo-container:active { transform: scale(0.95); }

        .logo-flip-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .logo-container.is-flipped .logo-flip-inner { transform: rotateY(180deg); }
        .logo-front, .logo-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 0;
            left: 0;
        }
        .logo-back { transform: rotateY(180deg); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        @media (max-width: 768px) { .calendar-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 480px) { .calendar-grid { grid-template-columns: repeat(2, 1fr); } }

        .google-btn {
            background: #4285F4;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
            width: 100%;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .google-btn:hover { background: #357abd; transform: translateY(-1px); }
        .google-btn:active { transform: translateY(0); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const CLIENT_ID = "826145031424-e5rd2jbbnreu8am7re4m6qpc6m9aqpgl.apps.googleusercontent.com"; 
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw-DhbESKUSJrOfYooCTZqXO5vySlaDVaoLQCHTT2AlI5zTv7i6tdzzX1f6xwzdHK4e4A/exec";
        const LOGO_NORMAL = "https://www.skedaddlewildlife.com/wp-content/themes/salcode-bootstrap-genesis/images/logo_r.png";
        const LOGO_XMAS = "https://i.imgur.com/zdJfkpg.png";
        const SUPERVISOR_EMAIL = "magicbran@gmail.com";
        
        // PASTE YOUR MANUAL PDF URL HERE
        const MANUAL_URL = "https://drive.google.com/file/d/1iSar6lHhH5gNLbNj2RctD05ODisbSqE3/view?usp=sharing"; 

        const Icons = {
            LogOut: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>,
            LogIn: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 5 12 10 7"/><line x1="15" y1="12" x2="5" y2="12"/></svg>,
            UserCheck: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><polyline points="16 11 18 13 22 9"/></svg>,
            AlertTriangle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>,
            Calendar: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>,
            Loader2: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
            Layout: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></svg>,
            Clock: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            FileText: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14.5 2 14.5 7 20 7"/></svg>,
            ExternalLink: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
        };

        const SnowBurst = ({ onComplete }) => {
            const particles = useMemo(() => Array.from({ length: 40 }).map((_, i) => ({
                id: i,
                x: (Math.random() - 0.5) * 1000,
                y: (Math.random() - 0.5) * 1000,
                icon: i % 5 === 0 ? "‚ùÑÔ∏è" : "‚ú®",
                delay: Math.random() * 0.2
            })), []);
            useEffect(() => {
                const timer = setTimeout(onComplete, 1600);
                return () => clearTimeout(timer);
            }, []);
            return (
                <div className="snow-burst">
                    {particles.map(p => (
                        <div key={p.id} className="burst-particle" style={{ '--tw-x': `${p.x}px`, '--tw-y': `${p.y}px`, animationDelay: `${p.delay}s` }}>{p.icon}</div>
                    ))}
                </div>
            );
        };

        const Snowfall = () => {
            const [flakes, setFlakes] = useState([]);
            useEffect(() => {
                const createFlake = () => {
                    const isLogo = Math.random() > 0.92; 
                    const id = Math.random().toString(36).substr(2, 9);
                    const left = Math.random() * 100;
                    const duration = 7 + Math.random() * 10;
                    const size = isLogo ? (35 + Math.random() * 25) : (10 + Math.random() * 20);
                    const opacity = 0.4 + Math.random() * 0.5;
                    setFlakes(prev => [...prev.slice(-35), { id, left, duration, size, isLogo, opacity }]);
                };
                const interval = setInterval(createFlake, 600);
                return () => clearInterval(interval);
            }, []);
            return (
                <div className="fixed top-0 left-0 w-full h-full pointer-events-none z-[9999]">
                    {flakes.map(flake => (
                        <div key={flake.id} className="snowflake" style={{ left: `${flake.left}%`, animationDuration: `${flake.duration}s`, opacity: flake.opacity, width: `${flake.size}px`, height: `${flake.size}px` }}>
                            {flake.isLogo ? <img src={LOGO_XMAS} className="w-full h-full object-contain" /> : <div className="text-white text-xl">‚ùÑ</div>}
                        </div>
                    ))}
                </div>
            );
        };

        const LogoFlip = ({ isXmas, onClick, sizeClass = "h-24 w-48" }) => (
            <div className={`logo-container mx-auto ${sizeClass} ${isXmas ? 'is-flipped' : ''}`} onClick={onClick}>
                <div className="logo-flip-inner h-full w-full">
                    <div className="logo-front">
                        <img src={LOGO_NORMAL} className="w-full h-full object-contain" alt="Normal Logo" />
                    </div>
                    <div className="logo-back">
                        <img src={LOGO_XMAS} className="w-full h-full object-contain" alt="Xmas Logo" />
                    </div>
                </div>
            </div>
        );

        const SafeIcon = ({ name, className = "w-5 h-5" }) => {
            const IconComp = Icons[name];
            return IconComp ? <IconComp className={className} /> : <div className={className}></div>;
        };

        const App = () => {
            const [user, setUser] = useState(() => {
                const saved = localStorage.getItem('skedaddle_user');
                return saved ? JSON.parse(saved) : null;
            });
            const [activeTab, setActiveTab] = useState('clock');
            const [status, setStatus] = useState('idle');
            const [logs, setLogs] = useState([]);
            const [isInitializing, setIsInitializing] = useState(true);
            const [isSyncing, setIsSyncing] = useState(false);
            const [isXmas, setIsXmas] = useState(false);
            const [isBursting, setIsBursting] = useState(false);
            const [rememberMe, setRememberMe] = useState(true);
            
            const [accessToken, setAccessToken] = useState(null);
            const [tokenClient, setTokenClient] = useState(null);

            const [showTimePicker, setShowTimePicker] = useState(false);
            const [pendingAction, setPendingAction] = useState(null);
            const [selHour, setSelHour] = useState(new Date().getHours());
            const [selMin, setSelMin] = useState(0);
            const [actionNote, setActionNote] = useState("");
            const [generalNote, setGeneralNote] = useState("");

            const calculateDecimalTime = (h, m) => {
                const decimal = h + (m / 60);
                return (Math.floor(decimal * 100) / 100).toFixed(2).padStart(5, '0');
            };

            const checkUserStatus = async (userObj) => {
                if (!userObj) return;
                setIsSyncing(true);
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?name=${encodeURIComponent(userObj.name)}`);
                    const data = await response.json();
                    if (data.status) setStatus(data.status);
                    if (data.logs) {
                        setLogs(data.logs);
                        const todayStr = new Date().toLocaleDateString('en-US', { month: '2-digit', day: '2-digit' });
                        const todayLog = data.logs.find(l => l.date === todayStr);
                        if (todayLog && todayLog.notes) {
                            setGeneralNote(todayLog.notes);
                        }
                    }
                } catch (err) { console.error("Status error:", err); }
                setIsSyncing(false);
            };

            useEffect(() => {
                const script = document.createElement('script');
                script.src = "https://accounts.google.com/gsi/client";
                script.async = true;
                script.onload = () => {
                    if (window.google) {
                        const client = window.google.accounts.oauth2.initTokenClient({
                            client_id: CLIENT_ID,
                            scope: 'openid email profile https://www.googleapis.com/auth/gmail.send',
                            callback: async (tokenResponse) => {
                                if (tokenResponse.error !== undefined) {
                                    console.error("Auth error:", tokenResponse.error);
                                    return;
                                }
                                setAccessToken(tokenResponse.access_token);
                                
                                try {
                                    const userInfoRes = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                                        headers: { 'Authorization': `Bearer ${tokenResponse.access_token}` }
                                    });
                                    const profile = await userInfoRes.json();
                                    const newUser = { email: profile.email, name: profile.name, picture: profile.picture };
                                    setUser(newUser);
                                    if (rememberMe) {
                                        localStorage.setItem('skedaddle_user', JSON.stringify(newUser));
                                    }
                                    checkUserStatus(newUser);
                                } catch (e) {
                                    console.error("Profile fetch error:", e);
                                }
                            },
                        });
                        setTokenClient(client);
                        setIsInitializing(false);
                        
                        if (user) {
                            checkUserStatus(user);
                        }
                    }
                };
                document.head.appendChild(script);
            }, []);

            const handleLogin = () => {
                if (tokenClient) {
                    tokenClient.requestAccessToken({ prompt: 'consent' });
                }
            };

            const handleLogout = () => {
                setUser(null);
                setAccessToken(null);
                localStorage.removeItem('skedaddle_user');
            };

            const sendEmailAsUser = async (action, time, note) => {
                let currentToken = accessToken;
                if (!currentToken) {
                    return new Promise((resolve) => {
                        tokenClient.callback = async (resp) => {
                            if (resp.access_token) {
                                setAccessToken(resp.access_token);
                                const success = await executeEmailSend(resp.access_token, action, time, note);
                                resolve(success);
                            } else {
                                resolve(false);
                            }
                        };
                        tokenClient.requestAccessToken({ prompt: '' }); 
                    });
                }
                return await executeEmailSend(currentToken, action, time, note);
            };

            const executeEmailSend = async (token, action, time, note) => {
                const dateStr = new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const subjectAction = (action === "IN") ? "Start Time" : "End Time";
                const actionLabel = (action === "IN") ? "CLOCK IN" : "CLOCK OUT";
                const subject = `${user.name} - ${subjectAction} - ${dateStr}`;
                
                const message = [
                    `To: ${SUPERVISOR_EMAIL}`,
                    `Subject: ${subject}`,
                    'Content-Type: text/plain; charset="UTF-8"',
                    '',
                    `${actionLabel}`,
                    `Time - ${time}`,
                    `Notes - ${note || "None"}`,
                    '',
                    'Automated Email via Timeclock App'
                ].join('\n');

                const encodedEmail = btoa(unescape(encodeURIComponent(message)))
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=+$/, '');

                try {
                    const res = await fetch('https://gmail.googleapis.com/gmail/v1/users/me/messages/send', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ raw: encodedEmail })
                    });
                    return res.ok;
                } catch (err) {
                    console.error("Gmail API Error:", err);
                    return false;
                }
            };

            const openTimePicker = (action) => {
                setPendingAction(action);
                const now = new Date();
                let h = now.getHours();
                let m = Math.round(now.getMinutes() / 15) * 15;
                if (m === 60) { h++; m = 0; }
                if (h === 24) h = 0;
                setSelHour(h);
                setSelMin(m);
                setShowTimePicker(true);
            };

            const confirmClockAction = async () => {
                const decimalValue = calculateDecimalTime(selHour, selMin);
                setShowTimePicker(false);
                setIsSyncing(true);

                await sendEmailAsUser(pendingAction, decimalValue, actionNote);

                try {
                    await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify({ 
                            email: user.email, 
                            name: user.name, 
                            type: pendingAction, 
                            decimalTime: decimalValue,
                            note: actionNote
                        })
                    });
                    
                    setTimeout(() => {
                        setActionNote(""); 
                        checkUserStatus(user);
                    }, 2500);
                } catch (err) { 
                    console.error("Sync Error:", err);
                    setIsSyncing(false); 
                }
            };

            const syncGeneralNote = async () => {
                if (!generalNote.trim()) return;
                setIsSyncing(true);
                try {
                    await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify({ email: user.email, name: user.name, type: 'GENERAL_NOTE', note: generalNote })
                    });
                    setTimeout(() => checkUserStatus(user), 2500);
                } catch (err) { 
                    console.error("General Note Error:", err);
                    setIsSyncing(false); 
                }
            };

            const isTimeValid = useMemo(() => {
                if (pendingAction !== 'OUT') return true;
                const todayStr = new Date().toLocaleDateString('en-US', { month: '2-digit', day: '2-digit' });
                const todayLog = logs.find(l => l.date === todayStr);
                if (!todayLog || !todayLog.start) return true;
                const selectedDecimal = parseFloat(calculateDecimalTime(selHour, selMin));
                const clockInDecimal = parseFloat(todayLog.start);
                return selectedDecimal > clockInDecimal;
            }, [pendingAction, selHour, selMin, logs]);

            if (isInitializing) return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-white">
                    <div className="h-16 w-16 border-4 border-orange-500 border-t-transparent rounded-full animate-spin"></div>
                    <p className="text-slate-400 font-black text-xs uppercase tracking-[0.3em] mt-8">Securely Initializing...</p>
                </div>
            );

            return (
                <div className={`min-h-screen transition-colors duration-700 ${isXmas ? 'bg-[#0a2e1a]' : 'bg-slate-50'}`}>
                    {isXmas && <div className="fixed inset-0 pointer-events-none" style={{ background: 'radial-gradient(circle at center, #1a472a 0%, #0a2e1a 100%)' }}></div>}
                    {isXmas && <Snowfall />}
                    {isBursting && <SnowBurst onComplete={() => setIsBursting(false)} />}

                    {!user ? (
                        <div className="min-h-screen flex items-center justify-center p-6 relative z-10">
                            <div className={`rounded-[3rem] shadow-2xl p-10 text-center max-w-sm w-full border-4 transition-all duration-500 ${isXmas ? 'bg-white border-red-600' : 'bg-white border-slate-100'}`}>
                                <LogoFlip 
                                    isXmas={isXmas} 
                                    onClick={() => { setIsXmas(!isXmas); if (!isXmas) setIsBursting(true); }} 
                                    sizeClass="h-32 w-full mb-8"
                                />
                                <h1 className={`text-3xl font-black uppercase mb-2 tracking-tight ${isXmas ? 'text-red-700 xmas-font text-4xl' : 'text-slate-800'}`}>{isXmas ? 'Holiday Portal' : 'Technician Portal'}</h1>
                                <p className={`text-sm font-medium mb-10 ${isXmas ? 'text-slate-500 italic' : 'text-slate-400'}`}>{isXmas ? 'Checking the list twice...' : 'Sign in with your work email.'}</p>
                                
                                <button onClick={handleLogin} className="google-btn mb-6">
                                    <svg className="w-5 h-5" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                                    SIGN IN WITH GOOGLE
                                </button>

                                <div className="flex items-center justify-center gap-2 cursor-pointer group" onClick={() => setRememberMe(!rememberMe)}>
                                    <div className={`w-5 h-5 rounded border-2 flex items-center justify-center transition-all ${rememberMe ? 'bg-blue-500 border-blue-500' : 'border-slate-300 group-hover:border-blue-400'}`}>
                                        {rememberMe && <svg className="w-3.5 h-3.5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="4"><path strokeLinecap="round" strokeLinejoin="round" d="M5 13l4 4L19 7" /></svg>}
                                    </div>
                                    <span className="text-xs font-bold text-slate-500 uppercase tracking-wider">Stay signed in</span>
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="p-4 md:p-10 max-w-5xl mx-auto w-full relative z-10">
                            {showTimePicker && (
                                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/90 backdrop-blur-md p-4">
                                    <div className={`bg-white w-full max-w-sm rounded-[2.5rem] shadow-2xl p-8 border-4 ${isXmas ? 'border-red-600' : 'border-slate-100'}`}>
                                        <h2 className={`text-2xl font-black text-center uppercase mb-6 ${isXmas ? 'text-red-700 xmas-font' : 'text-slate-800'}`}>Confirm {pendingAction}</h2>
                                        <div className="flex justify-center gap-4 mb-4">
                                            <select value={selHour} onChange={e => setSelHour(Number(e.target.value))} className="bg-slate-50 p-4 rounded-2xl text-2xl font-black border-2 border-slate-100 outline-none">
                                                {[...Array(24).keys()].map(h => <option key={h} value={h}>{h.toString().padStart(2, '0')}</option>)}
                                            </select>
                                            <div className="text-2xl font-black mt-4 text-slate-300">:</div>
                                            <select value={selMin} onChange={e => setSelMin(Number(e.target.value))} className="bg-slate-50 p-4 rounded-2xl text-2xl font-black border-2 border-slate-100 outline-none">
                                                {[0, 15, 30, 45].map(m => <option key={m} value={m}>{m.toString().padStart(2, '0')}</option>)}
                                            </select>
                                        </div>
                                        <div className="mb-6">
                                            <p className="text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">{pendingAction} Specific Note</p>
                                            <textarea value={actionNote} onChange={e => setActionNote(e.target.value)} placeholder={`Add a note for this specific ${pendingAction}...`} className="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-3 text-sm focus:border-orange-500 outline-none min-h-[80px]" />
                                        </div>
                                        {!isTimeValid && (
                                            <p className="text-red-500 text-[10px] font-bold uppercase mb-4 text-center">Error: End time cannot be before clock-in time.</p>
                                        )}
                                        <button 
                                            disabled={!isTimeValid}
                                            onClick={confirmClockAction} 
                                            className={`w-full py-4 rounded-2xl font-black text-white shadow-lg disabled:opacity-30 ${pendingAction === 'IN' ? (isXmas ? 'bg-green-600' : 'bg-green-500') : (isXmas ? 'bg-red-600' : 'bg-red-500')}`}
                                        >
                                            CONFIRM
                                        </button>
                                        <button onClick={() => setShowTimePicker(false)} className="w-full py-4 font-black text-slate-400 uppercase text-xs mt-2">Cancel</button>
                                    </div>
                                </div>
                            )}

                            <div className={`flex items-center justify-between mb-8 p-5 rounded-[2rem] shadow-lg border-2 transition-all ${isXmas ? 'bg-white/95 border-red-100' : 'bg-white border-slate-100'}`}>
                                <div className="flex items-center gap-4">
                                    <img src={user.picture} className={`w-12 h-12 rounded-xl border-2 ${isXmas ? 'border-red-200' : 'border-slate-100'}`} referrerPolicy="no-referrer" />
                                    <div>
                                        <p className="text-sm font-black text-slate-800 leading-none">{user.name}</p>
                                        <p className={`text-[10px] font-bold uppercase mt-1 ${isXmas ? 'text-green-700' : 'text-orange-600'}`}>{isXmas ? 'Festive Mode Active üéÑ' : 'Verified Technician'}</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-12 h-8 scale-50"><LogoFlip isXmas={isXmas} onClick={() => { setIsXmas(!isXmas); if (!isXmas) setIsBursting(true); }} sizeClass="h-full w-full" /></div>
                                    <button onClick={handleLogout} className="p-2 text-slate-300 hover:text-red-500 transition-colors"><SafeIcon name="LogOut" /></button>
                                </div>
                            </div>

                            {/* Moved Bottom Navigation to Middle (between Profile and Dashboard Content) */}
                            <div className="mb-8 bg-slate-900/95 backdrop-blur-md text-white rounded-full p-2 flex gap-2 shadow-2xl border-4 border-white/10 w-full max-w-sm mx-auto">
                                <button 
                                    onClick={() => setActiveTab('clock')}
                                    className={`flex-1 flex items-center justify-center gap-2 py-3.5 rounded-full font-black text-[10px] uppercase tracking-[0.15em] transition-all ${activeTab === 'clock' ? 'bg-orange-500 text-white shadow-lg shadow-orange-500/20' : 'hover:bg-white/5 text-white/40'}`}
                                >
                                    <SafeIcon name="Clock" className="w-4 h-4" />
                                    Time Clock
                                </button>
                                <button 
                                    onClick={() => setActiveTab('hub')}
                                    className={`flex-1 flex items-center justify-center gap-2 py-3.5 rounded-full font-black text-[10px] uppercase tracking-[0.15em] transition-all ${activeTab === 'hub' ? 'bg-blue-600 text-white shadow-lg shadow-blue-600/20' : 'hover:bg-white/5 text-white/40'}`}
                                >
                                    <SafeIcon name="Layout" className="w-4 h-4" />
                                    The Hub
                                </button>
                            </div>

                            {activeTab === 'clock' ? (
                                <>
                                    <div className={`rounded-[2.5rem] shadow-2xl border-4 overflow-hidden mb-8 transition-all ${isXmas ? 'bg-white/95 border-red-600' : 'bg-white border-slate-100'}`}>
                                        <div className={`p-8 text-white flex justify-between items-center transition-colors ${isXmas ? 'bg-red-700' : 'bg-slate-900'}`}>
                                            <div className="flex items-center gap-4">
                                                <div className={`p-3 rounded-xl ${status === 'clocked_in' ? 'bg-green-50' : (isXmas ? 'bg-red-900' : 'bg-slate-800')}`}><SafeIcon name="UserCheck" className="w-6 h-6 text-white" /></div>
                                                <div><p className="text-slate-300 text-[10px] font-bold uppercase mb-1">Shift Status</p><p className={`text-xl font-black tracking-wider ${isXmas ? 'xmas-font' : ''}`}>{status === 'clocked_in' ? (isXmas ? 'Working Hard!' : 'SHIFT ACTIVE') : (isXmas ? 'At the North Pole' : 'OFF DUTY')}</p></div>
                                            </div>
                                            <div className="text-right">
                                                <div className={`px-4 py-1.5 rounded-full font-black text-[10px] ${status === 'clocked_in' ? 'bg-green-400/20 text-green-400' : 'bg-white/10 text-white/50'}`}>{status === 'clocked_in' ? '‚Ä¢ ONLINE' : '‚Ä¢ OFFLINE'}</div>
                                            </div>
                                        </div>
                                        <div className="p-10">
                                            {isSyncing && <div className="flex items-center justify-center gap-2 mb-8 text-orange-500 font-black text-[10px] uppercase animate-pulse"><SafeIcon name="Loader2" className="animate-spin" />Cloud Synchronizing...</div>}
                                            
                                            {status === 'clocked_out' ? (
                                                <div className="p-10 bg-red-50 border-4 border-dashed border-red-200 rounded-[3rem] text-center mb-8">
                                                    <SafeIcon name="AlertTriangle" className="text-red-500 w-16 h-16 mx-auto mb-4" />
                                                    <h3 className="text-red-900 font-black uppercase text-2xl mb-4">Shift Fully Recorded</h3>
                                                    <p className="text-red-700 font-medium leading-relaxed max-w-md mx-auto">
                                                        You have completed your shift and notes for today. <br/>
                                                        <span className="font-black text-lg block mt-4">Please contact your supervisor for any required manual adjustments.</span>
                                                    </p>
                                                </div>
                                            ) : (
                                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-8 mb-8">
                                                    <button disabled={status !== 'idle' || isSyncing} onClick={() => {openTimePicker('IN');}} className={`p-12 rounded-[2rem] border-4 transition-all flex flex-col items-center bg-white group disabled:opacity-20 active:scale-95 ${isXmas ? 'border-green-50 hover:border-green-600' : 'border-slate-50 hover:border-green-500'}`}>
                                                        <div className={`p-5 rounded-3xl mb-4 group-hover:text-white transition-colors ${isXmas ? 'bg-green-50 text-green-600 group-hover:bg-green-600' : 'bg-green-50 text-green-600 group-hover:bg-green-500'}`}><SafeIcon name="LogIn" className="w-10 h-10" /></div>
                                                        <span className={`font-black text-slate-800 text-2xl uppercase ${isXmas ? 'xmas-font' : ''}`}>Clock In</span>
                                                    </button>
                                                    <button disabled={status !== 'clocked_in' || isSyncing} onClick={() => {openTimePicker('OUT');}} className={`p-12 rounded-[2rem] border-4 transition-all flex flex-col items-center bg-white group disabled:opacity-20 active:scale-95 ${isXmas ? 'border-red-50 hover:border-red-600' : 'border-slate-50 hover:border-green-500'}`}>
                                                        <div className={`p-5 rounded-3xl mb-4 group-hover:text-white transition-colors ${isXmas ? 'bg-red-50 text-red-600 group-hover:bg-red-600' : 'bg-red-50 text-red-600 group-hover:bg-red-500'}`}><SafeIcon name="LogOut" className="w-10 h-10" /></div>
                                                        <span className={`font-black text-slate-800 text-2xl uppercase ${isXmas ? 'xmas-font' : ''}`}>Clock Out</span>
                                                    </button>
                                                </div>
                                            )}

                                            <div className="pt-8 border-t border-slate-100">
                                                <p className="text-[10px] font-black text-slate-400 uppercase mb-3 ml-1 tracking-[0.2em]">Reason for no hours / General notes</p>
                                                <div className="flex flex-col gap-3">
                                                    <textarea value={generalNote} onChange={e => setGeneralNote(e.target.value)} placeholder="Enter details to be saved in the sheet..." className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-sm focus:border-orange-500 outline-none min-h-[120px]" />
                                                    <button onClick={syncGeneralNote} disabled={isSyncing || !generalNote.trim()} className={`py-4 px-6 rounded-2xl font-black text-sm uppercase tracking-widest transition-all ${isXmas ? 'bg-green-600 text-white' : 'bg-slate-800 text-white'} disabled:opacity-30`}>Save Shift Note</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className={`rounded-[2rem] border-2 shadow-lg overflow-hidden bg-white transition-all ${isXmas ? 'border-green-600' : 'border-slate-200'}`}>
                                        <div className={`p-6 border-b flex items-center justify-between ${isXmas ? 'bg-green-50/50' : 'bg-slate-50'}`}>
                                            <div className="flex items-center gap-3 font-black uppercase text-xs tracking-widest text-slate-700"><SafeIcon name="Calendar" className={isXmas ? 'text-red-600' : 'text-orange-500'} />Current 14-Day Cycle</div>
                                        </div>
                                        <div className="p-4 calendar-grid">
                                            {logs.length === 0 ? (
                                                <div className="col-span-full py-10 text-center animate-pulse text-slate-400 font-black text-[10px] uppercase">Syncing Calendar Data...</div>
                                            ) : logs.map((day, idx) => (
                                                <div key={idx} className={`p-3 rounded-2xl border-2 flex flex-col items-center group transition-all hover:scale-105 ${day.start || day.end ? (isXmas ? 'bg-green-50 border-green-500' : 'bg-orange-50 border-orange-200') : 'bg-slate-50 border-slate-100 opacity-60'}`}>
                                                    <span className="text-[10px] font-black text-slate-400 uppercase leading-none mb-1">{day.weekday}</span>
                                                    <span className="text-sm font-black text-slate-800 mb-1">{day.date}</span>
                                                    <div className={`px-2 py-0.5 rounded-full text-[10px] font-black ${day.total !== '0.00' ? 'bg-slate-800 text-white' : 'text-slate-300'}`}>{day.total} HR</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </>
                            ) : (
                                <div className="max-w-xl mx-auto">
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl border-4 border-slate-100 overflow-hidden relative group">
                                        {/* Background Accent */}
                                        <div className="absolute top-0 right-0 w-32 h-32 bg-orange-50 rounded-bl-[5rem] -mr-8 -mt-8 group-hover:scale-110 transition-transform duration-500"></div>
                                        
                                        <div className="relative z-10">
                                            <div className="flex items-center gap-4 mb-8">
                                                <div className="p-4 bg-orange-500 text-white rounded-3xl shadow-lg shadow-orange-200">
                                                    <SafeIcon name="FileText" className="w-8 h-8" />
                                                </div>
                                                <div>
                                                    <h3 className="text-2xl font-black text-slate-800 uppercase tracking-tight">Field Resources</h3>
                                                    <p className="text-xs font-bold text-slate-400 uppercase tracking-widest">Wildlife Technical Support</p>
                                                </div>
                                            </div>

                                            <p className="text-slate-500 text-sm leading-relaxed mb-10 font-medium">
                                                Access the full technical manual for on-site reference. This includes safety protocols, exclusion techniques, and species identification.
                                            </p>

                                            <a 
                                                href={MANUAL_URL} 
                                                target="_blank" 
                                                rel="noopener noreferrer"
                                                className="flex items-center justify-between w-full p-6 bg-slate-50 hover:bg-orange-50 border-2 border-slate-100 hover:border-orange-200 rounded-[2rem] transition-all group/btn"
                                            >
                                                <div className="flex items-center gap-4">
                                                    <div className="w-12 h-12 bg-white rounded-2xl flex items-center justify-center shadow-sm border border-slate-100 group-hover/btn:text-orange-500 transition-colors">
                                                        <SafeIcon name="FileText" />
                                                    </div>
                                                    <div className="text-left">
                                                        <p className="font-black text-slate-800 text-sm">Skedaddle Manual</p>
                                                        <p className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mt-0.5">Google Drive ‚Ä¢ PDF Document</p>
                                                    </div>
                                                </div>
                                                <div className="w-10 h-10 rounded-full bg-white flex items-center justify-center text-slate-300 group-hover/btn:text-orange-500 group-hover/btn:translate-x-1 transition-all">
                                                    <SafeIcon name="ExternalLink" className="w-5 h-5" />
                                                </div>
                                            </a>
                                            
                                            <div className="mt-8 pt-8 border-t border-slate-50 flex items-center gap-3 text-slate-400 italic text-xs font-medium">
                                                <div className="w-2 h-2 rounded-full bg-green-500"></div>
                                                Manual is synced and up to date.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
