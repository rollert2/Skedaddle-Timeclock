<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skedaddle Technician Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
            min-height: 100vh;
            background-color: #f8fafc;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        @media (max-width: 768px) { .calendar-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 480px) { .calendar-grid { grid-template-columns: repeat(2, 1fr); } }

        .google-btn {
            background: #4285F4;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
            width: 100%;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .google-btn:hover { background: #357abd; transform: translateY(-1px); }
        .google-btn:active { transform: translateY(0); }

        .hub-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hub-card:hover {
            transform: translateY(-4px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const CLIENT_ID = "826145031424-e5rd2jbbnreu8am7re4m6qpc6m9aqpgl.apps.googleusercontent.com"; 
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw-DhbESKUSJrOfYooCTZqXO5vySlaDVaoLQCHTT2AlI5zTv7i6tdzzX1f6xwzdHK4e4A/exec";
        const LOGO_NORMAL = "https://www.skedaddlewildlife.com/wp-content/themes/salcode-bootstrap-genesis/images/logo_r.png";

        const MANUAL_URL = "https://drive.google.com/file/d/1iSar6lHhH5gNLbNj2RctD05ODisbSqE3/view?usp=sharing"; 

        const Icons = {

            AlertTriangle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>,

            Layout: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></svg>,
            Clock: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            FileText: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14.5 2 14.5 7 20 7"/></svg>,
            ExternalLink: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>,
            ShieldCheck: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></svg>,
            Hammer: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 12-8.5 8.5c-.83.83-2.17.83-3 0 0 0 0 0 0 0a2.12 2.12 0 0 1 0-3L12 9"/><path d="M17.64 15 22 10.64"/><path d="m20.91 11.7-1.25-1.25c-.6-.6-.93-1.4-.93-2.25v-.86c0-1 .81-1.84 1.81-1.84.28 0 .56.07.82.19l.52.26c.3.15.65.15.95 0l.52-.26a1.84 1.84 0 0 1 2.56 1.68v.86c0 .85-.33 1.65-.93 2.25l-1.25 1.25c-.24.24-.24.62 0 .86l1.25 1.25c.6.6.93 1.41.93 2.25v.86c0 1-.81 1.84-1.81 1.84-.28 0-.56-.07-.82-.19l-.52-.26c-.3-.15-.65-.15-.95 0l-.52.26a1.84 1.84 0 0 1-2.56-1.68v-.86c0-.84.33-1.65.93-2.25l1.25-1.25c.24-.24.24-.62 0-.86Z"/></svg>,
            ArrowLeft: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
        };

        // TECHNICAL DATABASE
        const SPECIES_DATA = {
            'Raccoons': {
                icon: 'ðŸ¾',
                color: 'blue',
                bio: 'Dexterous, intelligent, and strong. Usually nocturnal but active during birthing seasons.',
                entry: 'Roof vents, soffit gaps, roof-wall junctions, and chimneys.',
                method: 'Humane removal using one-way doors. Physical removal of offspring followed by relocation to mother.'
            },
            'Squirrels': {
                icon: 'ðŸ¥œ',
                color: 'orange',
                bio: 'Extremely fast and persistent chewers. Diurnal activity (daytime).',
                entry: 'Fascia boards, roof corners, cedar siding, and plastic roof vents.',
                method: 'One-way exclusion doors. Heavy-duty galvanized mesh screening on all secondary potential spots.'
            },
            'Bats': {
                icon: 'ðŸ¦‡',
                color: 'slate',
                bio: 'Protected species. Can fit through gaps as small as 1/4 inch.',
                entry: 'Ridge vents, brick-soffit gaps, chimney flashing, and gable vents.',
                method: 'Check valves or netting curtains (one-way exit). Seasonal restrictions apply for maternity colonies.'
            },
            'Birds': {
                icon: 'ðŸ¦',
                color: 'red',
                bio: 'Commonly nest in ventilation systems. Can carry parasites and create fire hazards.',
                entry: 'Bathroom exhaust vents, stove vents, and dryer vents.',
                method: 'Removal of nesting material, sanitation of the area, and installation of bird-proof vent covers.'
            },
            'Skunks': {
                icon: 'ðŸ¦¨',
                color: 'gray',
                bio: 'Ground-dwelling, known for their defensive spray. Non-aggressive but will spray if threatened. Active in spring for birthing.',
                entry: 'Under decks, sheds, crawlspaces, concrete porches, and stairs.',
                method: 'Trenching and screening using L-shape mesh. Installation of one-way exclusion doors at primary tunnel exits.'
            }
        };

        const PROCEDURE_DATA = {
            'Exclusion': {
                summary: 'Creating a permanent barrier between wildlife and the structure.',
                steps: [
                    'Identify all primary and secondary entry points.',
                    'Use 16-gauge 1x1 inch galvanized steel mesh.',
                    'Bolt mesh into structural members (not just shingles).',
                    'Ensure 2-3 inch overlap on all sides of the gap.'
                ]
            },
            'One-Way Doors': {
                summary: 'Allowing animals to exit safely without the ability to return.',
                steps: [
                    'Install door directly over the primary entry hole.',
                    'Seal all other gaps in the immediate area first.',
                    'Verify door tension is appropriate for the target species.',
                    'Perform a follow-up check after 3-7 days.'
                ]
            },
            'Decontamination': {
                summary: 'Cleaning and sanitizing areas affected by wildlife waste.',
                steps: [
                    'Don full PPE (Tyvek suit, N95/P100 respirator, gloves).',
                    'Remove heavily soiled insulation or debris.',
                    'Fog or spray area with professional-grade antimicrobial.',
                    'HEPA vacuum remaining fine particulates.'
                ]
            }
        };

        const App = () => {
            const [user, setUser] = useState(() => {
                const saved = localStorage.getItem('skedaddle_user');
                return saved ? JSON.parse(saved) : null;
            });
            const [activeTab, setActiveTab] = useState('clock');
            const [selectedDetail, setSelectedDetail] = useState(null); 
            const [status, setStatus] = useState('idle');
            const [logs, setLogs] = useState([]);
            const [isInitializing, setIsInitializing] = useState(true);
            const [isSyncing, setIsSyncing] = useState(false);
            const [rememberMe, setRememberMe] = useState(true);
            
            const [accessToken, setAccessToken] = useState(null);
            const [tokenClient, setTokenClient] = useState(null);

            const [showTimePicker, setShowTimePicker] = useState(false);
            const [pendingAction, setPendingAction] = useState(null);
            const [selHour, setSelHour] = useState(new Date().getHours());
            const [selMin, setSelMin] = useState(0);
            const [actionNote, setActionNote] = useState("");
            const [generalNote, setGeneralNote] = useState("");

            const calculateDecimalTime = (h, m) => {
                const decimal = h + (m / 60);
                return (Math.floor(decimal * 100) / 100).toFixed(2).padStart(5, '0');
            };

            const checkUserStatus = async (userObj) => {
                if (!userObj) return;
                setIsSyncing(true);
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?name=${encodeURIComponent(userObj.name)}`);
                    const data = await response.json();
                    if (data.status) setStatus(data.status);
                    if (data.logs) {
                        setLogs(data.logs);
                        const todayStr = new Date().toLocaleDateString('en-US', { month: '2-digit', day: '2-digit' });
                        const todayLog = data.logs.find(l => l.date === todayStr);
                        if (todayLog && todayLog.notes) {
                            setGeneralNote(todayLog.notes);
                        }
                    }
                } catch (err) { console.error("Status error:", err); }
                setIsSyncing(false);
            };

            useEffect(() => {
                const script = document.createElement('script');
                script.src = "https://accounts.google.com/gsi/client";
                script.async = true;
                script.onload = () => {
                    if (window.google) {
                        const client = window.google.accounts.oauth2.initTokenClient({
                            client_id: CLIENT_ID,
                            scope: 'openid email profile https://www.googleapis.com/auth/gmail.send',
                            callback: async (tokenResponse) => {
                                if (tokenResponse.error !== undefined) {
                                    console.error("Auth error:", tokenResponse.error);
                                    return;
                                }
                                setAccessToken(tokenResponse.access_token);
                                
                                try {
                                    const userInfoRes = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                                        headers: { 'Authorization': `Bearer ${tokenResponse.access_token}` }
                                    });
                                    const profile = await userInfoRes.json();
                                    const newUser = { email: profile.email, name: profile.name, picture: profile.picture };
                                    setUser(newUser);
                                    if (rememberMe) {
                                        localStorage.setItem('skedaddle_user', JSON.stringify(newUser));
                                    }
                                    checkUserStatus(newUser);
                                } catch (e) {
                                    console.error("Profile fetch error:", e);
                                }
                            },
                        });
                        setTokenClient(client);
                        setIsInitializing(false);
                        
                        if (user) {
                            checkUserStatus(user);
                        }
                    }
                };
                document.head.appendChild(script);
            }, []);

            const handleLogin = () => {
                if (tokenClient) {
                    tokenClient.requestAccessToken({ prompt: 'consent' });
                }
            };

            const handleLogout = () => {
                setUser(null);
                setAccessToken(null);
                localStorage.removeItem('skedaddle_user');
            };

            const sendEmailAsUser = async (action, time, note) => {
                let currentToken = accessToken;
                if (!currentToken) {
                    return new Promise((resolve) => {
                        tokenClient.callback = async (resp) => {
                            if (resp.access_token) {
                                setAccessToken(resp.access_token);
                                const success = await executeEmailSend(resp.access_token, action, time, note);
                                resolve(success);
                            } else {
                                resolve(false);
                            }
                        };
                        tokenClient.requestAccessToken({ prompt: '' }); 
                    });
                }
                return await executeEmailSend(currentToken, action, time, note);
            };

            const executeEmailSend = async (token, action, time, note) => {
                const dateStr = new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const subjectAction = (action === "IN") ? "Start Time" : "End Time";
                const actionLabel = (action === "IN") ? "CLOCK IN" : "CLOCK OUT";
                const subject = `${user.name} - ${subjectAction} - ${dateStr}`;
                
                const message = [
                    `To: ${SUPERVISOR_EMAIL}`,
                    `Subject: ${subject}`,
                    'Content-Type: text/plain; charset="UTF-8"',
                    '',
                    `${actionLabel}`,
                    `Time - ${time}`,
                    `Notes - ${note || "None"}`,
                    '',
                    'Automated Email via Timeclock App'
                ].join('\n');

                const encodedEmail = btoa(unescape(encodeURIComponent(message)))
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=+$/, '');

                try {
                    const res = await fetch('https://gmail.googleapis.com/gmail/v1/users/me/messages/send', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ raw: encodedEmail })
                    });
                    return res.ok;
                } catch (err) {
                    console.error("Gmail API Error:", err);
                    return false;
                }
            };

            const openTimePicker = (action) => {
                setPendingAction(action);
                const now = new Date();
                let h = now.getHours();
                let m = Math.round(now.getMinutes() / 15) * 15;
                if (m === 60) { h++; m = 0; }
                if (h === 24) h = 0;
                setSelHour(h);
                setSelMin(m);
                setShowTimePicker(true);
            };

            const confirmClockAction = async () => {
                const decimalValue = calculateDecimalTime(selHour, selMin);
                setShowTimePicker(false);
                setIsSyncing(true);

                await sendEmailAsUser(pendingAction, decimalValue, actionNote);

                try {
                    await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify({ 
                            email: user.email, 
                            name: user.name, 
                            type: pendingAction, 
                            decimalTime: decimalValue,
                            note: actionNote
                        })
                    });
                    
                    setTimeout(() => {
                        setActionNote(""); 
                        checkUserStatus(user);
                    }, 2500);
                } catch (err) { 
                    console.error("Sync Error:", err);
                    setIsSyncing(false); 
                }
            };

            const syncGeneralNote = async () => {
                if (!generalNote.trim()) return;
                setIsSyncing(true);
                try {
                    await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify({ email: user.email, name: user.name, type: 'GENERAL_NOTE', note: generalNote })
                    });
                    setTimeout(() => checkUserStatus(user), 2500);
                } catch (err) { 
                    console.error("General Note Error:", err);
                    setIsSyncing(false); 
                }
            };

            const isTimeValid = useMemo(() => {
                if (pendingAction !== 'OUT') return true;
                const todayStr = new Date().toLocaleDateString('en-US', { month: '2-digit', day: '2-digit' });
                const todayLog = logs.find(l => l.date === todayStr);
                if (!todayLog || !todayLog.start) return true;
                const selectedDecimal = parseFloat(calculateDecimalTime(selHour, selMin));
                const clockInDecimal = parseFloat(todayLog.start);
                return selectedDecimal > clockInDecimal;
            }, [pendingAction, selHour, selMin, logs]);

            if (isInitializing) return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-white">
                    <div className="h-16 w-16 border-4 border-orange-500 border-t-transparent rounded-full animate-spin"></div>
                    <p className="text-slate-400 font-black text-xs uppercase tracking-[0.3em] mt-8">Initializing Hub...</p>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50">
                    {!user ? (
                        <div className="min-h-screen flex items-center justify-center p-6 relative z-10">
                            <div className="bg-white rounded-[3rem] shadow-2xl p-10 text-center max-w-sm w-full border-4 border-slate-100">
                                <div className="h-32 w-full mb-8 flex items-center justify-center">
                                    <img src={LOGO_NORMAL} className="h-full w-full object-contain" alt="Skedaddle Logo" />
                                </div>
                                <h1 className="text-3xl font-black uppercase mb-2 tracking-tight text-slate-800">Technician Portal</h1>
                                <p className="text-sm font-medium mb-10 text-slate-400">Sign in with your work email to start your shift.</p>
                                
                                <button onClick={handleLogin} className="google-btn mb-6">
                                    <svg className="w-5 h-5" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                                    SIGN IN WITH GOOGLE
                                </button>

                                <div className="flex items-center justify-center gap-2 cursor-pointer group" onClick={() => setRememberMe(!rememberMe)}>
                                    <div className={`w-5 h-5 rounded border-2 flex items-center justify-center transition-all ${rememberMe ? 'bg-blue-500 border-blue-500' : 'border-slate-300 group-hover:border-blue-400'}`}>
                                        {rememberMe && <svg className="w-3.5 h-3.5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="4"><path strokeLinecap="round" strokeLinejoin="round" d="M5 13l4 4L19 7" /></svg>}
                                    </div>
                                    <span className="text-xs font-bold text-slate-500 uppercase tracking-wider">Stay signed in</span>
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="p-4 md:p-10 max-w-5xl mx-auto w-full relative z-10">
                            {showTimePicker && (
                                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/90 backdrop-blur-md p-4">
                                    <div className="bg-white w-full max-w-sm rounded-[2.5rem] shadow-2xl p-8 border-4 border-slate-100">
                                        <h2 className="text-2xl font-black text-center uppercase mb-6 text-slate-800">Confirm {pendingAction}</h2>
                                        <div className="flex justify-center gap-4 mb-4">
                                            <select value={selHour} onChange={e => setSelHour(Number(e.target.value))} className="bg-slate-50 p-4 rounded-2xl text-2xl font-black border-2 border-slate-100 outline-none">
                                                {[...Array(24).keys()].map(h => <option key={h} value={h}>{h.toString().padStart(2, '0')}</option>)}
                                            </select>
                                            <div className="text-2xl font-black mt-4 text-slate-300">:</div>
                                            <select value={selMin} onChange={e => setSelMin(Number(e.target.value))} className="bg-slate-50 p-4 rounded-2xl text-2xl font-black border-2 border-slate-100 outline-none">
                                                {[0, 15, 30, 45].map(m => <option key={m} value={m}>{m.toString().padStart(2, '0')}</option>)}
                                            </select>
                                        </div>
                                        <div className="mb-6">
                                            <p className="text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">{pendingAction} Specific Note</p>
                                            <textarea value={actionNote} onChange={e => setActionNote(e.target.value)} placeholder={`Add a note for this specific ${pendingAction}...`} className="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-3 text-sm focus:border-orange-500 outline-none min-h-[80px]" />
                                        </div>
                                        {!isTimeValid && (
                                            <p className="text-red-500 text-[10px] font-bold uppercase mb-4 text-center">Error: End time cannot be before clock-in time.</p>
                                        )}
                                        <button 
                                            disabled={!isTimeValid}
                                            onClick={confirmClockAction} 
                                            className="w-full py-4 rounded-2xl font-black text-white shadow-lg disabled:opacity-30 bg-orange-600"
                                        >
                                            CONFIRM
                                        </button>
                                        <button onClick={() => setShowTimePicker(false)} className="w-full py-4 font-black text-slate-400 uppercase text-xs mt-2">Cancel</button>
                                    </div>
                                </div>
                            )}

                            <div className="flex items-center justify-between mb-8 p-5 rounded-[2rem] shadow-lg border-2 bg-white border-slate-100">
                                <div className="flex items-center gap-4">
                                    <img src={user.picture} className="w-12 h-12 rounded-xl border-2 border-slate-100" referrerPolicy="no-referrer" />
                                    <div>
                                        <p className="text-sm font-black text-slate-800 leading-none">{user.name}</p>
                                        <p className="text-[10px] font-bold uppercase mt-1 text-orange-600">Verified Technician</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-16 h-8 flex items-center justify-center">
                                        <img src={LOGO_NORMAL} className="h-full object-contain grayscale" alt="LogoSmall" />
                                    </div>
                                    <button onClick={handleLogout} className="p-2 text-slate-300 hover:text-red-500 transition-colors"><SafeIcon name="LogOut" /></button>
                                </div>
                            </div>

                            <div className="mb-8 bg-slate-900/95 backdrop-blur-md text-white rounded-full p-2 flex gap-2 shadow-2xl border-4 border-white/10 w-full max-w-sm mx-auto">
                                <button 
                                    onClick={() => { setActiveTab('clock'); setSelectedDetail(null); }}
                                    className={`flex-1 flex items-center justify-center gap-2 py-3.5 rounded-full font-black text-[10px] uppercase tracking-[0.15em] transition-all ${activeTab === 'clock' ? 'bg-orange-500 text-white shadow-lg shadow-orange-500/20' : 'hover:bg-white/5 text-white/40'}`}
                                >
                                    <SafeIcon name="Clock" className="w-4 h-4" />
                                    Time Clock
                                </button>
                                <button 
                                    onClick={() => setActiveTab('hub')}
                                    className={`flex-1 flex items-center justify-center gap-2 py-3.5 rounded-full font-black text-[10px] uppercase tracking-[0.15em] transition-all ${activeTab === 'hub' ? 'bg-blue-600 text-white shadow-lg shadow-blue-600/20' : 'hover:bg-white/5 text-white/40'}`}
                                >
                                    <SafeIcon name="Layout" className="w-4 h-4" />
                                    The Hub
                                </button>
                            </div>

                            {activeTab === 'clock' ? (
                                <>
                                    <div className="rounded-[2.5rem] shadow-2xl border-4 overflow-hidden mb-8 transition-all bg-white border-slate-100">
                                        <div className="p-8 text-white flex justify-between items-center transition-colors bg-slate-900">
                                            <div className="flex items-center gap-4">
                                                <div className={`p-3 rounded-xl ${status === 'clocked_in' ? 'bg-green-50 text-green-600' : 'bg-slate-800 text-white'}`}><SafeIcon name="UserCheck" className="w-6 h-6" /></div>
                                                <div><p className="text-slate-300 text-[10px] font-bold uppercase mb-1">Shift Status</p><p className="text-xl font-black tracking-wider">{status === 'clocked_in' ? 'SHIFT ACTIVE' : 'OFF DUTY'}</p></div>
                                            </div>
                                            <div className="text-right">
                                                <div className={`px-4 py-1.5 rounded-full font-black text-[10px] ${status === 'clocked_in' ? 'bg-green-400/20 text-green-400' : 'bg-white/10 text-white/50'}`}>{status === 'clocked_in' ? 'â€¢ ONLINE' : 'â€¢ OFFLINE'}</div>
                                            </div>
                                        </div>
                                        <div className="p-10">
                                            {isSyncing && <div className="flex items-center justify-center gap-2 mb-8 text-orange-500 font-black text-[10px] uppercase animate-pulse"><SafeIcon name="Loader2" className="animate-spin" />Cloud Synchronizing...</div>}
                                            
                                            {status === 'clocked_out' ? (
                                                <div className="p-10 bg-red-50 border-4 border-dashed border-red-200 rounded-[3rem] text-center mb-8">
                                                    <SafeIcon name="AlertTriangle" className="text-red-500 w-16 h-16 mx-auto mb-4" />
                                                    <h3 className="text-red-900 font-black uppercase text-2xl mb-4">Shift Fully Recorded</h3>
                                                    <p className="text-red-700 font-medium leading-relaxed max-w-md mx-auto">
                                                        You have completed your shift and notes for today. <br/>
                                                        <span className="font-black text-lg block mt-4">Please contact your supervisor for any required manual adjustments.</span>
                                                    </p>
                                                </div>
                                            ) : (
                                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-8 mb-8">
                                                    <button disabled={status !== 'idle' || isSyncing} onClick={() => {openTimePicker('IN');}} className="p-12 rounded-[2rem] border-4 transition-all flex flex-col items-center bg-white group disabled:opacity-20 active:scale-95 border-slate-50 hover:border-green-500">
                                                        <div className="p-5 rounded-3xl mb-4 text-green-600 bg-green-50 group-hover:bg-green-500 group-hover:text-white transition-colors"><SafeIcon name="LogIn" className="w-10 h-10" /></div>
                                                        <span className="font-black text-slate-800 text-2xl uppercase">Clock In</span>
                                                    </button>
                                                    <button disabled={status !== 'clocked_in' || isSyncing} onClick={() => {openTimePicker('OUT');}} className="p-12 rounded-[2rem] border-4 transition-all flex flex-col items-center bg-white group disabled:opacity-20 active:scale-95 border-slate-50 hover:border-red-500">
                                                        <div className="p-5 rounded-3xl mb-4 text-red-600 bg-red-50 group-hover:bg-red-500 group-hover:text-white transition-colors"><SafeIcon name="LogOut" className="w-10 h-10" /></div>
                                                        <span className="font-black text-slate-800 text-2xl uppercase">Clock Out</span>
                                                    </button>
                                                </div>
                                            )}

                                            <div className="pt-8 border-t border-slate-100">
                                                <p className="text-[10px] font-black text-slate-400 uppercase mb-3 ml-1 tracking-[0.2em]">Reason for no hours / General notes</p>
                                                <div className="flex flex-col gap-3">
                                                    <textarea value={generalNote} onChange={e => setGeneralNote(e.target.value)} placeholder="Enter details to be saved in the sheet..." className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-sm focus:border-orange-500 outline-none min-h-[120px]" />
                                                    <button onClick={syncGeneralNote} disabled={isSyncing || !generalNote.trim()} className="py-4 px-6 rounded-2xl font-black text-sm uppercase tracking-widest transition-all bg-slate-800 text-white disabled:opacity-30">Save Shift Note</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="rounded-[2rem] border-2 shadow-lg overflow-hidden bg-white transition-all border-slate-200">
                                        <div className="p-6 border-b flex items-center justify-between bg-slate-50">
                                            <div className="flex items-center gap-3 font-black uppercase text-xs tracking-widest text-slate-700"><SafeIcon name="Calendar" className="text-orange-500" />Current 14-Day Cycle</div>
                                        </div>
                                        <div className="p-4 calendar-grid">
                                            {logs.length === 0 ? (
                                                <div className="col-span-full py-10 text-center animate-pulse text-slate-400 font-black text-[10px] uppercase">Syncing Calendar Data...</div>
                                            ) : logs.map((day, idx) => (
                                                <div key={idx} className={`p-3 rounded-2xl border-2 flex flex-col items-center group transition-all hover:scale-105 ${day.start || day.end ? 'bg-orange-50 border-orange-200' : 'bg-slate-50 border-slate-100 opacity-60'}`}>
                                                    <span className="text-[10px] font-black text-slate-400 uppercase leading-none mb-1">{day.weekday}</span>
                                                    <span className="text-sm font-black text-slate-800 mb-1">{day.date}</span>
                                                    <div className={`px-2 py-0.5 rounded-full text-[10px] font-black ${day.total !== '0.00' ? 'bg-slate-800 text-white' : 'text-slate-300'}`}>{day.total} HR</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </>
                            ) : (
                                <div className="space-y-6">
                                    {selectedDetail ? (
                                        <div className="bg-white rounded-[2.5rem] p-8 shadow-2xl border-4 border-slate-100 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                            <button onClick={() => setSelectedDetail(null)} className="flex items-center gap-2 text-slate-400 hover:text-slate-800 transition-colors font-black uppercase text-[10px] tracking-widest mb-6">
                                                <SafeIcon name="ArrowLeft" className="w-3 h-3" /> Back to Hub
                                            </button>
                                            
                                            {selectedDetail.type === 'species' ? (
                                                <div>
                                                    <div className="flex items-center gap-4 mb-8">
                                                        <div className="text-5xl">{SPECIES_DATA[selectedDetail.id].icon}</div>
                                                        <div>
                                                            <h3 className="text-3xl font-black text-slate-800">{selectedDetail.id}</h3>
                                                            <p className="text-[10px] font-bold uppercase text-slate-400 tracking-widest">Wildlife Reference Card</p>
                                                        </div>
                                                    </div>
                                                    <div className="space-y-6">
                                                        <div className="p-5 bg-slate-50 rounded-2xl">
                                                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Biology & Behavior</p>
                                                            <p className="text-sm text-slate-700 leading-relaxed font-medium">{SPECIES_DATA[selectedDetail.id].bio}</p>
                                                        </div>
                                                        <div className="p-5 bg-orange-50 rounded-2xl">
                                                            <p className="text-[10px] font-black text-orange-400 uppercase tracking-widest mb-2">Common Entry Points</p>
                                                            <p className="text-sm text-slate-700 leading-relaxed font-medium">{SPECIES_DATA[selectedDetail.id].entry}</p>
                                                        </div>
                                                        <div className="p-5 bg-blue-50 rounded-2xl">
                                                            <p className="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-2">The Skedaddle Method</p>
                                                            <p className="text-sm text-slate-700 leading-relaxed font-medium">{SPECIES_DATA[selectedDetail.id].method}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            ) : (
                                                <div>
                                                    <div className="flex items-center gap-4 mb-8">
                                                        <div className="p-4 bg-green-500 text-white rounded-3xl">
                                                            <SafeIcon name="Hammer" className="w-8 h-8" />
                                                        </div>
                                                        <div>
                                                            <h3 className="text-3xl font-black text-slate-800">{selectedDetail.id}</h3>
                                                            <p className="text-[10px] font-bold uppercase text-slate-400 tracking-widest">Step-by-Step Guide</p>
                                                        </div>
                                                    </div>
                                                    <div className="space-y-6">
                                                        <div className="p-5 bg-slate-50 rounded-2xl italic">
                                                            <p className="text-sm text-slate-600 leading-relaxed font-medium">"{PROCEDURE_DATA[selectedDetail.id].summary}"</p>
                                                        </div>
                                                        <div className="space-y-4">
                                                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">Technical Execution Checklist</p>
                                                            {PROCEDURE_DATA[selectedDetail.id].steps.map((step, i) => (
                                                                <div key={i} className="flex gap-4 items-start p-4 bg-white border-2 border-slate-50 rounded-2xl">
                                                                    <div className="w-6 h-6 rounded-full bg-green-500 text-white flex items-center justify-center text-[10px] font-black shrink-0">{i+1}</div>
                                                                    <p className="text-sm text-slate-700 font-bold leading-snug">{step}</p>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    ) : (
                                        <>
                                            <div className="bg-white rounded-[2.5rem] p-8 shadow-2xl border-4 border-slate-100 overflow-hidden relative group hub-card">
                                                <div className="absolute top-0 right-0 w-32 h-32 bg-orange-50 rounded-bl-[5rem] -mr-8 -mt-8 group-hover:scale-110 transition-transform duration-500"></div>
                                                <div className="relative z-10 flex flex-col sm:flex-row items-center justify-between gap-6">
                                                    <div className="flex items-center gap-4">
                                                        <div className="p-4 bg-orange-500 text-white rounded-3xl shadow-lg shadow-orange-200"><SafeIcon name="FileText" className="w-8 h-8" /></div>
                                                        <div>
                                                            <h3 className="text-2xl font-black text-slate-800 uppercase tracking-tight">Full Manual</h3>
                                                            <p className="text-xs font-bold text-slate-400 uppercase tracking-widest">Complete Technical Reference</p>
                                                        </div>
                                                    </div>
                                                    <a href={MANUAL_URL} target="_blank" rel="noopener noreferrer" className="flex items-center gap-3 px-8 py-4 bg-slate-900 hover:bg-orange-600 text-white rounded-2xl font-black text-xs uppercase tracking-widest transition-all">
                                                        Open PDF <SafeIcon name="ExternalLink" className="w-4 h-4" />
                                                    </a>
                                                </div>
                                            </div>

                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                <div className="bg-white rounded-[2.5rem] p-8 shadow-xl border-2 border-slate-100 hub-card">
                                                    <div className="flex items-center gap-3 mb-6">
                                                        <div className="p-3 bg-blue-50 text-blue-500 rounded-2xl"><SafeIcon name="Layout" /></div>
                                                        <h3 className="font-black uppercase tracking-wider text-slate-800">Quick Species Specs</h3>
                                                    </div>
                                                    <div className="grid grid-cols-2 gap-3">
                                                        {Object.keys(SPECIES_DATA).map(species => (
                                                            <button 
                                                                key={species} 
                                                                onClick={() => setSelectedDetail({ type: 'species', id: species })}
                                                                className="p-4 rounded-2xl bg-slate-50 border border-slate-100 hover:border-blue-300 transition-all text-left group"
                                                            >
                                                                <div className="text-xl mb-1">{SPECIES_DATA[species].icon}</div>
                                                                <p className="font-black text-slate-800 text-xs">{species}</p>
                                                                <p className="text-[9px] font-bold text-slate-400 uppercase mt-1 group-hover:text-blue-500">View Reference</p>
                                                            </button>
                                                        ))}
                                                    </div>
                                                </div>

                                                <div className="bg-white rounded-[2.5rem] p-8 shadow-xl border-2 border-slate-100 hub-card">
                                                    <div className="flex items-center gap-3 mb-6">
                                                        <div className="p-3 bg-green-50 text-green-500 rounded-2xl"><SafeIcon name="Hammer" /></div>
                                                        <h3 className="font-black uppercase tracking-wider text-slate-800">Standard Guides</h3>
                                                    </div>
                                                    <div className="space-y-3">
                                                        {Object.keys(PROCEDURE_DATA).map(proc => (
                                                            <button 
                                                                key={proc}
                                                                onClick={() => setSelectedDetail({ type: 'procedure', id: proc })}
                                                                className="w-full flex items-center justify-between p-4 rounded-2xl bg-slate-50 border border-slate-100 hover:border-green-300 transition-all text-left"
                                                            >
                                                                <span className="font-black text-slate-800 text-xs">{proc}</span>
                                                                <div className="w-8 h-8 rounded-full bg-white flex items-center justify-center text-slate-300 group-hover:text-green-500 transition-colors">
                                                                    <SafeIcon name="FileText" className="w-4 h-4" />
                                                                </div>
                                                            </button>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        </>
                                    )}
                                </div>
                            )}
                            
                            <div className="text-center pb-12 mt-12 opacity-80">
                                <p className="font-black uppercase tracking-[0.5em] text-slate-300 text-[10px]">Skedaddle Wildlife Control</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
