<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skedaddle Technician Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
            min-height: 100vh;
            background-color: #f8fafc;
            color: #1e293b;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        @media (max-width: 768px) { .calendar-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 480px) { .calendar-grid { grid-template-columns: repeat(2, 1fr); } }

        .google-btn {
            background: #4285F4;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
            width: 100%;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .google-btn:hover { background: #357abd; transform: translateY(-1px); }

        .hub-card {
            transition: all 0.2s ease-out;
        }
        .hub-card:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const CLIENT_ID = "826145031424-e5rd2jbbnreu8am7re4m6qpc6m9aqpgl.apps.googleusercontent.com"; 
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw-DhbESKUSJrOfYooCTZqXO5vySlaDVaoLQCHTT2AlI5zTv7i6tdzzX1f6xwzdHK4e4A/exec";
        const LOGO_URL = "https://www.skedaddlewildlife.com/wp-content/themes/salcode-bootstrap-genesis/images/logo_r.png";
        const SUPERVISOR_EMAIL = "magicbran@gmail.com";
        const MANUAL_URL = "https://drive.google.com/file/d/1iSar6lHhH5gNLbNj2RctD05ODisbSqE3/view?usp=sharing"; 

        const Icons = {
            LogOut: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>,
            LogIn: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 5 12 10 7"/><line x1="15" y1="12" x2="5" y2="12"/></svg>,
            UserCheck: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><polyline points="16 11 18 13 22 9"/></svg>,
            Alert: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>,
            Calendar: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>,
            Loader: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={`animate-spin ${props.className}`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
            Layout: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></svg>,
            Clock: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            FileText: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14.5 2 14.5 7 20 7"/></svg>,
            ExternalLink: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>,
            Copy: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>,
            Shield: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
        };

        const SPECIES_DATA = {
            'Raccoons': { icon: 'ðŸ¾', bio: 'Highly intelligent and strong. Baby season usually Feb-May.', entry: 'Roof vents, soffits, chimneys.', method: 'Exclusion + check valves.' },
            'Squirrels': { icon: 'ðŸ¥œ', bio: 'Constant chewers. Two litters per year (Spring/Fall).', entry: 'Roof corners, fascia, cedar siding.', method: 'One-way doors + mesh screening.' },
            'Bats': { icon: 'ðŸ¦‡', bio: 'Protected species. Maternal colonies active June-Aug.', entry: 'Ridge vents, brick gaps, gable vents.', method: 'Check valves / Netting.' },
            'Birds': { icon: 'ðŸ¦', bio: 'Nest in vents. Parasite & fire hazard risk.', entry: 'Bath/dryer vents, stove exhaust.', method: 'Cleaning + vent guard installation.' },
            'Skunks': { icon: 'ðŸ¦¨', bio: 'Burrowers. Non-aggressive unless trapped.', entry: 'Under decks, sheds, concrete porches.', method: 'Trenching + one-way doors.' }
        };

        const CLIENT_TEMPLATES = [
            { label: 'On My Way', text: 'Hi, this is [Name] from Skedaddle Wildlife. I am on my way to your property and should arrive in about 20 minutes.' },
            { label: 'Job Complete', text: 'Hello! I have completed the wildlife removal and exclusion work at your home today. I will follow up with you shortly regarding the next steps.' }
        ];

        const App = () => {
            const [user, setUser] = useState(() => {
                const saved = localStorage.getItem('skedaddle_user');
                return saved ? JSON.parse(saved) : null;
            });
            const [activeTab, setActiveTab] = useState('clock');
            const [selectedSpecies, setSelectedSpecies] = useState(null);
            const [status, setStatus] = useState('idle');
            const [logs, setLogs] = useState([]);
            const [isInitializing, setIsInitializing] = useState(true);
            const [isSyncing, setIsSyncing] = useState(false);
            const [rememberMe, setRememberMe] = useState(true);
            const [accessToken, setAccessToken] = useState(null);
            const [tokenClient, setTokenClient] = useState(null);

            const [showTimePicker, setShowTimePicker] = useState(false);
            const [pendingAction, setPendingAction] = useState(null);
            const [selHour, setSelHour] = useState(new Date().getHours());
            const [selMin, setSelMin] = useState(0);
            const [actionNote, setActionNote] = useState("");
            const [generalNote, setGeneralNote] = useState("");

            const checkUserStatus = async (userObj) => {
                if (!userObj) return;
                setIsSyncing(true);
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?name=${encodeURIComponent(userObj.name)}`);
                    const data = await response.json();
                    if (data.status) setStatus(data.status);
                    if (data.logs) setLogs(data.logs);
                } catch (err) { console.error("Status error:", err); }
                setIsSyncing(false);
            };

            useEffect(() => {
                const script = document.createElement('script');
                script.src = "https://accounts.google.com/gsi/client";
                script.async = true;
                script.onload = () => {
                    const client = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: 'openid email profile https://www.googleapis.com/auth/gmail.send',
                        callback: async (tokenResponse) => {
                            if (tokenResponse.error) return;
                            setAccessToken(tokenResponse.access_token);
                            const userInfoRes = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                                headers: { 'Authorization': `Bearer ${tokenResponse.access_token}` }
                            });
                            const profile = await userInfoRes.json();
                            const newUser = { email: profile.email, name: profile.name, picture: profile.picture };
                            setUser(newUser);
                            if (rememberMe) localStorage.setItem('skedaddle_user', JSON.stringify(newUser));
                            checkUserStatus(newUser);
                        },
                    });
                    setTokenClient(client);
                    setIsInitializing(false);
                    if (user) checkUserStatus(user);
                };
                document.head.appendChild(script);
            }, []);

            const handleLogin = () => tokenClient?.requestAccessToken({ prompt: 'consent' });

            const handleLogout = () => {
                setUser(null);
                setAccessToken(null);
                localStorage.removeItem('skedaddle_user');
            };

            const sendEmailAsUser = async (action, time, note) => {
                const dateStr = new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const subject = `${user.name} - ${action === "IN" ? "Start Time" : "End Time"} - ${dateStr}`;
                const message = `To: ${SUPERVISOR_EMAIL}\nSubject: ${subject}\n\n${action === "IN" ? "CLOCK IN" : "CLOCK OUT"}\nTime - ${time}\nNotes - ${note || "None"}\n\nAutomated via Hub`;

                const encodedEmail = btoa(unescape(encodeURIComponent(message))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');

                try {
                    await fetch('https://gmail.googleapis.com/gmail/v1/users/me/messages/send', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ raw: encodedEmail })
                    });
                } catch (err) { console.error("Email error:", err); }
            };

            const confirmClockAction = async () => {
                const decimalTime = (selHour + (selMin / 60)).toFixed(2).padStart(5, '0');
                setShowTimePicker(false);
                setIsSyncing(true);
                if (accessToken) await sendEmailAsUser(pendingAction, decimalTime, actionNote);
                try {
                    await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify({ email: user.email, name: user.name, type: pendingAction, decimalTime, note: actionNote })
                    });
                    setTimeout(() => { setActionNote(""); checkUserStatus(user); }, 2500);
                } catch (err) { setIsSyncing(false); }
            };

            const copyToClipboard = (text) => {
                const formattedText = text.replace('[Name]', user.name);
                const el = document.createElement('textarea');
                el.value = formattedText;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
            };

            if (isInitializing) return (
                <div className="min-h-screen flex items-center justify-center bg-white">
                    <Icons.Loader className="w-10 h-10 text-orange-500" />
                </div>
            );

            return (
                <div className="min-h-screen max-w-2xl mx-auto px-4 py-8">
                    {!user ? (
                        <div className="bg-white rounded-[2.5rem] shadow-xl p-10 text-center border border-slate-100">
                            <img src={LOGO_URL} className="h-24 mx-auto mb-8 object-contain" alt="Logo" />
                            <h1 className="text-3xl font-extrabold text-slate-800 mb-2">TECHNICIAN PORTAL</h1>
                            <p className="text-slate-400 mb-10 font-medium">Ready to start your shift?</p>
                            <button onClick={handleLogin} className="google-btn mb-6 font-bold">SIGN IN WITH GOOGLE</button>
                            <div className="flex items-center justify-center gap-2 cursor-pointer" onClick={() => setRememberMe(!rememberMe)}>
                                <div className={`w-5 h-5 rounded border-2 flex items-center justify-center ${rememberMe ? 'bg-blue-500 border-blue-500' : 'border-slate-300'}`}>
                                    {rememberMe && <div className="w-2 h-2 bg-white rounded-full"></div>}
                                </div>
                                <span className="text-xs font-bold text-slate-500 uppercase tracking-wider">Stay signed in</span>
                            </div>
                        </div>
                    ) : (
                        <div className="space-y-6">
                            {showTimePicker && (
                                <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/80 backdrop-blur-sm p-4">
                                    <div className="bg-white rounded-[2rem] p-8 w-full max-w-sm shadow-2xl">
                                        <h2 className="text-2xl font-black mb-6 text-center">Confirm {pendingAction}</h2>
                                        <div className="flex justify-center gap-4 mb-6">
                                            <select value={selHour} onChange={e => setSelHour(Number(e.target.value))} className="p-4 bg-slate-50 rounded-xl text-xl font-bold border-2 border-slate-100">
                                                {[...Array(24).keys()].map(h => <option key={h} value={h}>{h.toString().padStart(2, '0')}</option>)}
                                            </select>
                                            <select value={selMin} onChange={e => setSelMin(Number(e.target.value))} className="p-4 bg-slate-50 rounded-xl text-xl font-bold border-2 border-slate-100">
                                                {[0, 15, 30, 45].map(m => <option key={m} value={m}>{m.toString().padStart(2, '0')}</option>)}
                                            </select>
                                        </div>
                                        <textarea value={actionNote} onChange={e => setActionNote(e.target.value)} placeholder="Add shift notes..." className="w-full p-4 bg-slate-50 rounded-xl mb-6 text-sm outline-none border-2 border-slate-100" rows="3" />
                                        <button onClick={confirmClockAction} className="w-full py-4 bg-orange-600 text-white font-black rounded-xl shadow-lg">CONFIRM</button>
                                        <button onClick={() => setShowTimePicker(false)} className="w-full py-4 text-slate-400 font-bold text-sm">Cancel</button>
                                    </div>
                                </div>
                            )}

                            <div className="bg-white rounded-[2rem] p-6 shadow-md flex items-center justify-between border border-slate-100">
                                <div className="flex items-center gap-4">
                                    <img src={user.picture} className="w-12 h-12 rounded-xl border-2 border-slate-50" referrerPolicy="no-referrer" />
                                    <div>
                                        <p className="font-extrabold text-slate-800 leading-none">{user.name}</p>
                                        <p className="text-[10px] font-bold text-orange-600 uppercase mt-1">Technician Hub</p>
                                    </div>
                                </div>
                                <button onClick={handleLogout} className="p-3 text-slate-300 hover:text-red-500 transition-colors"><Icons.LogOut className="w-5 h-5"/></button>
                            </div>

                            <div className="flex bg-slate-900 rounded-full p-1.5 shadow-lg border border-slate-800 max-w-xs mx-auto">
                                <button onClick={() => setActiveTab('clock')} className={`flex-1 py-3 rounded-full text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === 'clock' ? 'bg-orange-500 text-white shadow-md' : 'text-slate-500 hover:text-white'}`}>Time Clock</button>
                                <button onClick={() => setActiveTab('hub')} className={`flex-1 py-3 rounded-full text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === 'hub' ? 'bg-blue-600 text-white shadow-md' : 'text-slate-500 hover:text-white'}`}>The Hub</button>
                            </div>

                            {activeTab === 'clock' ? (
                                <>
                                    <div className="bg-white rounded-[2rem] overflow-hidden shadow-xl border border-slate-100">
                                        <div className="p-8 bg-slate-900 text-white flex justify-between items-center">
                                            <div className="flex items-center gap-4">
                                                <div className="p-3 bg-slate-800 rounded-xl"><Icons.UserCheck className="w-6 h-6 text-orange-500" /></div>
                                                <div><p className="text-[10px] font-bold text-slate-400 uppercase">Shift Status</p><p className="text-xl font-black">{status === 'clocked_in' ? 'ACTIVE' : 'OFF DUTY'}</p></div>
                                            </div>
                                            <div className={`px-4 py-1.5 rounded-full text-[10px] font-black ${status === 'clocked_in' ? 'bg-green-500/10 text-green-500' : 'bg-slate-800 text-slate-500'}`}>{status === 'clocked_in' ? 'ONLINE' : 'OFFLINE'}</div>
                                        </div>
                                        <div className="p-8 space-y-6">
                                            {isSyncing && <div className="flex items-center justify-center gap-2 text-orange-500 text-[10px] font-black uppercase tracking-widest"><Icons.Loader className="w-4 h-4"/>Syncing Sheet...</div>}
                                            
                                            <div className="grid grid-cols-2 gap-4">
                                                <button disabled={status !== 'idle' || isSyncing} onClick={() => { setPendingAction('IN'); setShowTimePicker(true); }} className="p-6 rounded-2xl border-2 border-slate-50 bg-slate-50 hover:bg-green-50 hover:border-green-200 transition-all group disabled:opacity-30">
                                                    <Icons.LogIn className="w-8 h-8 text-green-600 mb-2 mx-auto" />
                                                    <span className="block font-black text-xs uppercase text-slate-600 group-hover:text-green-700">Clock In</span>
                                                </button>
                                                <button disabled={status !== 'clocked_in' || isSyncing} onClick={() => { setPendingAction('OUT'); setShowTimePicker(true); }} className="p-6 rounded-2xl border-2 border-slate-50 bg-slate-50 hover:bg-red-50 hover:border-red-200 transition-all group disabled:opacity-30">
                                                    <Icons.LogOut className="w-8 h-8 text-red-600 mb-2 mx-auto" />
                                                    <span className="block font-black text-xs uppercase text-slate-600 group-hover:text-red-700">Clock Out</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-[2rem] shadow-md overflow-hidden border border-slate-100">
                                        <div className="p-6 border-b border-slate-50 flex items-center gap-3 font-black text-xs uppercase tracking-widest text-slate-500"><Icons.Calendar className="w-4 h-4 text-orange-500"/> Current Cycle</div>
                                        <div className="p-4 calendar-grid">
                                            {logs.map((day, idx) => (
                                                <div key={idx} className={`p-3 rounded-2xl border flex flex-col items-center ${day.start || day.end ? 'bg-orange-50/50 border-orange-100' : 'bg-slate-50 border-slate-50 opacity-40'}`}>
                                                    <span className="text-[9px] font-bold text-slate-400 uppercase">{day.weekday}</span>
                                                    <span className="text-xs font-black text-slate-700">{day.date}</span>
                                                    <span className="text-[10px] font-extrabold mt-1 text-orange-600">{day.total}h</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </>
                            ) : (
                                <div className="space-y-6">
                                    {/* Quick Manual Access */}
                                    <div className="bg-white rounded-[2rem] p-6 shadow-md border border-slate-100 flex items-center justify-between group hub-card">
                                        <div className="flex items-center gap-4">
                                            <div className="p-4 bg-orange-100 text-orange-600 rounded-2xl"><Icons.FileText className="w-6 h-6"/></div>
                                            <div><h3 className="font-black text-slate-800">Skedaddle Manual</h3><p className="text-[10px] font-bold text-slate-400 uppercase">Technical Guide v2025</p></div>
                                        </div>
                                        <a href={MANUAL_URL} target="_blank" rel="noopener" className="p-3 bg-slate-900 text-white rounded-xl shadow-lg group-hover:bg-orange-600 transition-colors"><Icons.ExternalLink className="w-5 h-5"/></a>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {/* Species Reference */}
                                        <div className="bg-white rounded-[2.5rem] p-8 shadow-md border border-slate-100">
                                            <h3 className="font-black uppercase text-xs tracking-widest mb-6 text-slate-400">Species Database</h3>
                                            <div className="grid grid-cols-2 gap-3">
                                                {Object.keys(SPECIES_DATA).map(s => (
                                                    <button key={s} onClick={() => setSelectedSpecies(s === selectedSpecies ? null : s)} className={`p-4 rounded-2xl transition-all text-left border-2 ${selectedSpecies === s ? 'bg-blue-600 border-blue-600 text-white shadow-lg' : 'bg-slate-50 border-slate-50'}`}>
                                                        <span className="text-xl block mb-1">{SPECIES_DATA[s].icon}</span>
                                                        <span className="font-black text-[11px] uppercase tracking-tighter leading-tight">{s}</span>
                                                    </button>
                                                ))}
                                            </div>
                                            {selectedSpecies && (
                                                <div className="mt-6 p-5 bg-blue-50 rounded-2xl text-[11px] space-y-3 font-medium animate-in fade-in duration-300">
                                                    <p><span className="font-black uppercase tracking-widest text-blue-600 block mb-1">Behavior</span>{SPECIES_DATA[selectedSpecies].bio}</p>
                                                    <p><span className="font-black uppercase tracking-widest text-blue-600 block mb-1">Method</span>{SPECIES_DATA[selectedSpecies].method}</p>
                                                </div>
                                            )}
                                        </div>

                                        {/* Quick Communications */}
                                        <div className="bg-white rounded-[2.5rem] p-8 shadow-md border border-slate-100">
                                            <h3 className="font-black uppercase text-xs tracking-widest mb-6 text-slate-400">Client Templates</h3>
                                            <div className="space-y-3">
                                                {CLIENT_TEMPLATES.map(t => (
                                                    <button key={t.label} onClick={() => copyToClipboard(t.text)} className="w-full flex items-center justify-between p-4 bg-slate-50 rounded-2xl hover:bg-slate-100 transition-all border border-slate-100 group">
                                                        <span className="font-black text-xs text-slate-700">{t.label}</span>
                                                        <Icons.Copy className="w-4 h-4 text-slate-300 group-hover:text-blue-500" />
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        {/* Field Safety */}
                                        <div className="col-span-1 md:col-span-2 bg-white rounded-[2.5rem] p-8 shadow-md border border-slate-100 flex items-center justify-between">
                                            <div className="flex items-center gap-4">
                                                <div className="p-4 bg-blue-100 text-blue-600 rounded-3xl"><Icons.Shield className="w-8 h-8"/></div>
                                                <div>
                                                    <h3 className="font-black text-slate-800">Safety Check</h3>
                                                    <p className="text-[10px] font-bold text-slate-400 uppercase">PPE & Fall Protection Required</p>
                                                </div>
                                            </div>
                                            <div className="flex flex-col items-end">
                                                <span className="text-[10px] font-black text-red-500 uppercase tracking-widest">Attic Risk: High</span>
                                                <span className="text-xs font-bold text-slate-500">P100 Recommended</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            <div className="text-center pt-8 opacity-20">
                                <p className="font-black uppercase tracking-[0.5em] text-[8px]">Skedaddle Wildlife Control</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
