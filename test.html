<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skedaddle Technician Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide React Icons -->
    <script src="https://unpkg.com/lucide-react"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Inter:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
            min-height: 100vh;
            transition: background 0.5s ease;
            background-color: #f8fafc;
        }

        .xmas-font { font-family: 'Mountains of Christmas', cursive; }

        .snowflake {
            position: fixed;
            top: -10vh;
            user-select: none;
            z-index: 1000;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .snow-burst {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 10000;
        }

        .burst-particle {
            position: absolute;
            animation: burst 1.5s ease-out forwards;
            color: white;
            font-size: 24px;
        }

        @keyframes burst {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(var(--tw-x), var(--tw-y)) scale(1.5); opacity: 0; }
        }

        .logo-container {
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .logo-container:hover { transform: scale(1.05); }
        .logo-container:active { transform: scale(0.95); }

        .logo-flip-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .logo-container.is-flipped .logo-flip-inner {
            transform: rotateY(180deg);
        }

        .logo-front, .logo-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-back { transform: rotateY(180deg); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        @media (max-width: 768px) {
            .calendar-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 480px) {
            .calendar-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const CLIENT_ID = "826145031424-e5rd2jbbnreu8am7re4m6qpc6m9aqpgl.apps.googleusercontent.com"; 
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw-DhbESKUSJrOfYooCTZqXO5vySlaDVaoLQCHTT2AlI5zTv7i6tdzzX1f6xwzdHK4e4A/exec";
        const LOGO_NORMAL = "https://www.skedaddlewildlife.com/wp-content/themes/salcode-bootstrap-genesis/images/logo_r.png";
        const LOGO_XMAS = "https://i.imgur.com/zdJfkpg.png";
        const SUPERVISOR_EMAIL = "magicbran@gmail.com";

        const SnowBurst = ({ onComplete }) => {
            const particles = useMemo(() => Array.from({ length: 40 }).map((_, i) => ({
                id: i,
                x: (Math.random() - 0.5) * 1000,
                y: (Math.random() - 0.5) * 1000,
                icon: i % 5 === 0 ? "‚ùÑÔ∏è" : "‚ú®",
                delay: Math.random() * 0.2
            })), []);

            useEffect(() => {
                const timer = setTimeout(onComplete, 1600);
                return () => clearTimeout(timer);
            }, []);

            return (
                <div className="snow-burst">
                    {particles.map(p => (
                        <div key={p.id} className="burst-particle" style={{ '--tw-x': `${p.x}px`, '--tw-y': `${p.y}px`, animationDelay: `${p.delay}s` }}>{p.icon}</div>
                    ))}
                </div>
            );
        };

        const Snowfall = () => {
            const [flakes, setFlakes] = useState([]);
            useEffect(() => {
                const createFlake = () => {
                    const isLogo = Math.random() > 0.92; 
                    const id = Math.random().toString(36).substr(2, 9);
                    const left = Math.random() * 100;
                    const duration = 7 + Math.random() * 10;
                    const size = isLogo ? (35 + Math.random() * 25) : (10 + Math.random() * 20);
                    const opacity = 0.4 + Math.random() * 0.5;
                    setFlakes(prev => [...prev.slice(-35), { id, left, duration, size, isLogo, opacity }]);
                };
                const interval = setInterval(createFlake, 600);
                return () => clearInterval(interval);
            }, []);
            return (
                <div className="fixed top-0 left-0 w-full h-full pointer-events-none z-[9999]">
                    {flakes.map(flake => (
                        <div key={flake.id} className="snowflake" style={{ left: `${flake.left}%`, animationDuration: `${flake.duration}s`, opacity: flake.opacity, width: `${flake.size}px`, height: `${flake.size}px` }}>
                            {flake.isLogo ? <img src={LOGO_XMAS} className="w-full h-full object-contain" /> : <div className="text-white text-xl">‚ùÑ</div>}
                        </div>
                    ))}
                </div>
            );
        };

        const LogoFlip = ({ isXmas, onClick, sizeClass = "h-24 w-48" }) => (
            <div className={`logo-container mx-auto ${sizeClass} ${isXmas ? 'is-flipped' : ''}`} onClick={onClick}>
                <div className="logo-flip-inner h-full w-full">
                    <div className="logo-front"><img src={LOGO_NORMAL} className="h-full w-full object-contain" alt="Normal Logo" /></div>
                    <div className="logo-back"><img src={LOGO_XMAS} className="h-full w-full object-contain" alt="Xmas Logo" /></div>
                </div>
            </div>
        );

        const SafeIcon = ({ name, className = "w-5 h-5" }) => {
            const IconComp = window.LucideReact ? window.LucideReact[name] : null;
            return IconComp ? <IconComp className={className} /> : <div className={className}></div>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [status, setStatus] = useState('idle');
            const [logs, setLogs] = useState([]);
            const [isInitializing, setIsInitializing] = useState(true);
            const [isSyncing, setIsSyncing] = useState(false);
            const [isXmas, setIsXmas] = useState(false);
            const [isBursting, setIsBursting] = useState(false);
            
            const [showTimePicker, setShowTimePicker] = useState(false);
            const [pendingAction, setPendingAction] = useState(null);
            const [selHour, setSelHour] = useState(new Date().getHours());
            const [selMin, setSelMin] = useState(0);
            const [note, setNote] = useState("");
            const googleBtnRef = useRef(null);

            const calculateDecimalTime = (h, m) => {
                const decimal = h + (m / 60);
                return (Math.floor(decimal * 100) / 100).toFixed(2).padStart(5, '0');
            };

            const checkUserStatus = async (userObj) => {
                if (!userObj) return;
                setIsSyncing(true);
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?name=${encodeURIComponent(userObj.name)}`);
                    const data = await response.json();
                    if (data.status) setStatus(data.status);
                    if (data.logs) setLogs(data.logs);
                } catch (err) { console.error("Status error:", err); }
                setIsSyncing(false);
            };

            useEffect(() => {
                const script = document.createElement('script');
                script.src = "https://accounts.google.com/gsi/client";
                script.async = true;
                script.onload = () => {
                    if (window.google) {
                        window.google.accounts.id.initialize({ client_id: CLIENT_ID, callback: handleResponse, auto_select: false });
                        setIsInitializing(false);
                    }
                };
                document.head.appendChild(script);
            }, []);

            useEffect(() => {
                if (!isInitializing && !user && googleBtnRef.current && window.google) {
                    window.google.accounts.id.renderButton(googleBtnRef.current, { type: "standard", theme: "filled_blue", size: "large", width: 280 });
                }
            }, [isInitializing, user]);

            const handleResponse = (response) => {
                try {
                    const base64Url = response.credential.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                    const profile = JSON.parse(jsonPayload);
                    const newUser = { email: profile.email, name: profile.name, picture: profile.picture };
                    setUser(newUser);
                    checkUserStatus(newUser);
                } catch (e) { console.error("Auth error:", e); }
            };

            const confirmClockAction = async () => {
                const decimalValue = calculateDecimalTime(selHour, selMin);
                setShowTimePicker(false);
                setIsSyncing(true);
                try {
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ 
                            email: user.email, 
                            name: user.name, 
                            type: pendingAction, 
                            decimalTime: decimalValue,
                            note: note
                        })
                    });
                    setNote(""); 
                    // Important: Allow time for Sheets to update before refreshing local data
                    setTimeout(() => checkUserStatus(user), 1500);
                } catch (err) { alert("Sync failed!"); setIsSyncing(false); }
            };

            if (isInitializing) return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-white">
                    <div className="h-16 w-16 border-4 border-orange-500 border-t-transparent rounded-full animate-spin"></div>
                    <p className="text-slate-400 font-black text-xs uppercase tracking-[0.3em] mt-8 animate-pulse">Initializing Portal</p>
                </div>
            );

            return (
                <div className={`min-h-screen transition-colors duration-700 ${isXmas ? 'bg-[#0a2e1a]' : 'bg-slate-50'}`}>
                    {isXmas && <div className="fixed inset-0 pointer-events-none" style={{ background: 'radial-gradient(circle at center, #1a472a 0%, #0a2e1a 100%)' }}></div>}
                    {isXmas && <Snowfall />}
                    {isBursting && <SnowBurst onComplete={() => setIsBursting(false)} />}

                    {!user ? (
                        <div className="min-h-screen flex items-center justify-center p-6 relative z-10">
                            <div className={`rounded-[3rem] shadow-2xl p-12 text-center max-w-sm w-full border-4 transition-all duration-500 ${isXmas ? 'bg-white border-red-600' : 'bg-white border-slate-100'}`}>
                                <LogoFlip isXmas={isXmas} onClick={() => { setIsXmas(!isXmas); if (!isXmas) setIsBursting(true); }} />
                                <h1 className={`text-3xl font-black uppercase mt-6 mb-2 tracking-tight ${isXmas ? 'text-red-700 xmas-font text-4xl' : 'text-slate-800'}`}>{isXmas ? 'Holiday Portal' : 'Technician Portal'}</h1>
                                <p className={`text-sm font-medium mb-10 ${isXmas ? 'text-slate-500 italic' : 'text-slate-400'}`}>{isXmas ? 'Checking the list twice...' : 'Sign in with your work email.'}</p>
                                <div className="flex justify-center" ref={googleBtnRef}></div>
                            </div>
                        </div>
                    ) : (
                        <div className="p-4 md:p-10 max-w-4xl mx-auto w-full relative z-10">
                            {showTimePicker && (
                                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/90 backdrop-blur-md p-4">
                                    <div className={`bg-white w-full max-w-sm rounded-[2.5rem] shadow-2xl p-8 border-4 ${isXmas ? 'border-red-600' : 'border-slate-100'}`}>
                                        <h2 className={`text-2xl font-black text-center uppercase mb-6 ${isXmas ? 'text-red-700 xmas-font' : 'text-slate-800'}`}>Confirm {pendingAction}</h2>
                                        <div className="flex justify-center gap-4 mb-4">
                                            <select value={selHour} onChange={e => setSelHour(Number(e.target.value))} className="bg-slate-50 p-4 rounded-2xl text-2xl font-black border-2 border-slate-200 outline-none">
                                                {[...Array(24).keys()].map(h => <option key={h} value={h}>{h.toString().padStart(2, '0')}</option>)}
                                            </select>
                                            <div className="text-2xl font-black mt-4 text-slate-300">:</div>
                                            <select value={selMin} onChange={e => setSelMin(Number(e.target.value))} className="bg-slate-50 p-4 rounded-2xl text-2xl font-black border-2 border-slate-200 outline-none">
                                                {[0, 15, 30, 45].map(m => <option key={m} value={m}>{m.toString().padStart(2, '0')}</option>)}
                                            </select>
                                        </div>
                                        <div className="mb-6">
                                            <p className="text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Optional Note</p>
                                            <textarea value={note} onChange={e => setNote(e.target.value)} placeholder="Add a shift note or adjustment reason..." className="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-3 text-sm focus:border-orange-500 outline-none min-h-[80px]" />
                                        </div>
                                        <button onClick={confirmClockAction} className={`w-full py-4 rounded-2xl font-black text-white shadow-lg ${pendingAction === 'IN' ? (isXmas ? 'bg-green-600' : 'bg-green-500') : (isXmas ? 'bg-red-600' : 'bg-red-500')}`}>CONFIRM</button>
                                        <button onClick={() => setShowTimePicker(false)} className="w-full py-4 font-black text-slate-400 uppercase text-xs mt-2">Cancel</button>
                                    </div>
                                </div>
                            )}

                            {status === 'clocked_out' && (
                                <div className="mb-6 p-6 bg-red-50 border-l-8 border-red-500 rounded-3xl animate-in slide-in-from-top-4">
                                    <div className="flex items-center gap-4 mb-2"><SafeIcon name="AlertTriangle" className="text-red-600 w-8 h-8" /><p className="text-red-900 font-black uppercase text-sm">Supervisor Alert</p></div>
                                    <p className="text-red-700 text-xs font-bold leading-relaxed">Shift complete for today. Contact <span className="underline font-black">{SUPERVISOR_EMAIL}</span> for manual changes.</p>
                                </div>
                            )}

                            <div className={`flex items-center justify-between mb-8 p-5 rounded-[2rem] shadow-lg border-2 transition-all ${isXmas ? 'bg-white/95 border-red-100' : 'bg-white border-slate-100'}`}>
                                <div className="flex items-center gap-4">
                                    <img src={user.picture} className={`w-12 h-12 rounded-xl border-2 ${isXmas ? 'border-red-200' : 'border-slate-100'}`} referrerPolicy="no-referrer" />
                                    <div><p className="text-sm font-black text-slate-800 leading-none">{user.name}</p><p className={`text-[10px] font-bold uppercase mt-1 ${isXmas ? 'text-green-700' : 'text-orange-600'}`}>{isXmas ? 'Festive Mode üéÑ' : 'Verified Technician'}</p></div>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-12 h-8 scale-50"><LogoFlip isXmas={isXmas} onClick={() => { setIsXmas(!isXmas); if (!isXmas) setIsBursting(true); }} sizeClass="h-full w-full" /></div>
                                    <button onClick={() => setUser(null)} className="p-2 text-slate-300 hover:text-red-500 transition-colors"><SafeIcon name="LogOut" /></button>
                                </div>
                            </div>

                            <div className={`rounded-[2.5rem] shadow-2xl border-4 overflow-hidden mb-8 transition-all ${isXmas ? 'bg-white/95 border-red-600' : 'bg-white border-slate-100'}`}>
                                <div className={`p-8 text-white flex justify-between items-center transition-colors ${isXmas ? 'bg-red-700' : 'bg-slate-900'}`}>
                                    <div className="flex items-center gap-4">
                                        <div className={`p-3 rounded-xl ${status === 'clocked_in' ? 'bg-green-500' : (isXmas ? 'bg-red-900' : 'bg-slate-800')}`}><SafeIcon name="UserCheck" /></div>
                                        <div><p className="text-slate-300 text-[10px] font-bold uppercase mb-1">Shift Status</p><p className={`text-xl font-black tracking-wider ${isXmas ? 'xmas-font' : ''}`}>{status === 'clocked_in' ? (isXmas ? 'Working Hard!' : 'SHIFT ACTIVE') : (isXmas ? 'At the North Pole' : 'OFF DUTY')}</p></div>
                                    </div>
                                    <div className="text-right">
                                        <div className={`px-4 py-1.5 rounded-full font-black text-[10px] ${status === 'clocked_in' ? 'bg-green-400/20 text-green-400' : 'bg-white/10 text-white/50'}`}>{status === 'clocked_in' ? '‚Ä¢ ONLINE' : '‚Ä¢ OFFLINE'}</div>
                                    </div>
                                </div>
                                <div className="p-10">
                                    {isSyncing && <div className="flex items-center justify-center gap-2 mb-8 text-orange-500 font-black text-[10px] uppercase animate-pulse"><SafeIcon name="Loader2" className="animate-spin" />Cloud Synchronizing...</div>}
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-8">
                                        <button disabled={status !== 'idle' || isSyncing} onClick={() => {setPendingAction('IN'); setShowTimePicker(true);}} className={`p-12 rounded-[2rem] border-4 transition-all flex flex-col items-center bg-white group disabled:opacity-20 active:scale-95 ${isXmas ? 'border-green-50 hover:border-green-600' : 'border-slate-50 hover:border-green-500'}`}>
                                            <div className={`p-5 rounded-3xl mb-4 group-hover:text-white transition-colors ${isXmas ? 'bg-green-50 text-green-600 group-hover:bg-green-600' : 'bg-green-50 text-green-600 group-hover:bg-green-500'}`}><SafeIcon name="LogIn" className="w-10 h-10" /></div>
                                            <span className={`font-black text-slate-800 text-2xl uppercase ${isXmas ? 'xmas-font' : ''}`}>Clock In</span>
                                        </button>
                                        <button disabled={status !== 'clocked_in' || isSyncing} onClick={() => {setPendingAction('OUT'); setShowTimePicker(true);}} className={`p-12 rounded-[2rem] border-4 transition-all flex flex-col items-center bg-white group disabled:opacity-20 active:scale-95 ${isXmas ? 'border-red-50 hover:border-red-600' : 'border-slate-50 hover:border-red-500'}`}>
                                            <div className={`p-5 rounded-3xl mb-4 group-hover:text-white transition-colors ${isXmas ? 'bg-red-50 text-red-600 group-hover:bg-red-600' : 'bg-red-50 text-red-600 group-hover:bg-red-500'}`}><SafeIcon name="LogOut" className="w-10 h-10" /></div>
                                            <span className={`font-black text-slate-800 text-2xl uppercase ${isXmas ? 'xmas-font' : ''}`}>Clock Out</span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div className={`rounded-[2rem] border-2 shadow-lg overflow-hidden mb-12 bg-white transition-all ${isXmas ? 'border-green-600' : 'border-slate-200'}`}>
                                <div className={`p-6 border-b flex items-center justify-between ${isXmas ? 'bg-green-50/50' : 'bg-slate-50'}`}>
                                    <div className="flex items-center gap-3 font-black uppercase text-xs tracking-widest text-slate-700">
                                        <SafeIcon name="Calendar" className={isXmas ? 'text-red-600' : 'text-orange-500'} />
                                        14-Day Cycle Data
                                    </div>
                                </div>
                                <div className="p-4 calendar-grid">
                                    {logs.length === 0 ? (
                                        <div className="col-span-full py-10 text-center animate-pulse text-slate-400 font-black text-[10px] uppercase">Loading Payroll Cycle...</div>
                                    ) : logs.map((day, idx) => (
                                        <div key={idx} className={`p-3 rounded-2xl border-2 flex flex-col items-center group transition-all hover:scale-105 ${day.start || day.end ? (isXmas ? 'bg-green-50 border-green-500' : 'bg-orange-50 border-orange-200') : 'bg-slate-50 border-slate-100 opacity-60'}`}>
                                            <span className="text-[10px] font-black text-slate-400 uppercase leading-none mb-1">{day.weekday || "DAY"}</span>
                                            <span className="text-sm font-black text-slate-800 mb-1">{day.date}</span>
                                            <div className={`px-2 py-0.5 rounded-full text-[10px] font-black ${day.total !== "0.00" ? 'bg-slate-800 text-white' : 'text-slate-300'}`}>{day.total} HR</div>
                                            {day.notes && <div className="mt-2 text-[9px] text-slate-500 line-clamp-1 italic text-center w-full">"{day.notes}"</div>}
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="text-center pb-12 transition-all opacity-80 group">
                                <p className={`font-black uppercase tracking-[0.5em] mt-4 transition-all ${isXmas ? 'text-white xmas-font text-3xl' : 'text-slate-300 text-[10px]'}`}>{isXmas ? 'Merry Christmas Brandon!' : 'Skedaddle Wildlife Control'}</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
